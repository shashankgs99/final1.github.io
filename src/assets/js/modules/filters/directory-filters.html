<div layout="column" class="md-padding md-margin">
        <div layout="row" layout-xs="column">
                <div layout="column" flex layout-gt-xs="row">
                        <div flex class="md-display-1">
                                Products & Services in Directory
                        </div>
                        <span layout-xs="column">
                                <div layout-xs="row" layout-align-xs="end">
                                        <md-button class="md-icon-button" ng-click="InventoryFilters(filter)">
                                                <md-icon class="material-icons managecustomericon" title="Apply Filters">
                                                        filter_list</md-icon>
                                        </md-button>
                                        <md-button class="md-icon-button" ng-click="clear()">
                                                <md-icon class="material-icons managecustomericon color-red"
                                                        title="Clear Filters">close
                                                </md-icon>
                                        </md-button>
                                </div>
                        </span>
                </div>
        </div>
        <div layout="row" layout-xs="column">
                <div layout="column" flex layout-gt-xs="row" class="md-margin">
                        <div flex>
                                <md-input-container class="md-block">
                                        <label>Categories</label>
                                        <md-select ng-model="filter.category"
                                                ng-change="SelectSubcategories(filter.category)" multiple>
                                                <md-option ng-repeat="category in categoryNames" ng-value="category">
                                                        {[{category.label}]}
                                                </md-option>
                                        </md-select>
                                </md-input-container>
                        </div>
                        <div flex>
                                <md-input-container class="md-block">
                                        <label>Sub-Categories</label>
                                        <md-select ng-model="filter.subcategory"
                                                ng-change="SelectSecondarycategories(filter.subcategory)" multiple>
                                                <md-option ng-repeat="subcategory in subCategories track by $index"
                                                        ng-value="subcategory">
                                                        {[{subcategory}]}
                                                </md-option>
                                        </md-select>
                                </md-input-container>
                        </div>
                        <div flex>
                                <md-input-container class="md-block">
                                        <label>Secondary Sub Category</label>
                                        <md-select ng-model="filter.secondaryCategory"
                                                ng-change="selectedTertiaryCategories(filter.secondaryCategory)"
                                                multiple>
                                                <md-option ng-repeat="category in secondaryCategories"
                                                        ng-value="category">
                                                        {[{category}]}
                                                </md-option>
                                        </md-select>
                                </md-input-container>
                        </div>
                        <div flex>
                                <md-input-container class="md-block">
                                        <label>Teritary Sub Category</label>
                                        <md-select ng-model="filter.tertiaryCategory" multiple>
                                                <md-option ng-repeat="category in tertiaryCategories"
                                                        ng-value="category">
                                                        {[{category}]}
                                                </md-option>
                                        </md-select>
                                </md-input-container>
                        </div>

                </div>
        </div>
        <div layout="row" layout-xs="column">
                <div layout="column" flex layout-gt-xs="row" class="md-margin">
                        <div flex>
                                <md-input-container class="md-block">
                                        <label>Country</label>
                                        <md-select ng-model="filter.country" ng-change="selectStates(filter.country)"
                                                multiple>
                                                <md-option ng-repeat="country in totalCountries" ng-value="country">
                                                        {[{country}]}
                                                </md-option>
                                        </md-select>
                                </md-input-container>
                        </div>
                        <div flex>
                                <md-input-container class="md-block">
                                        <label>State</label>
                                        <md-select ng-model="filter.state" ng-change="selectCities(filter.state)"
                                                multiple>
                                                <md-option ng-repeat="state in totalStates" ng-value="state">
                                                        {[{state}]}
                                                </md-option>
                                        </md-select>
                                </md-input-container>
                        </div>
                        <div flex>
                                <md-input-container class="md-block">
                                        <label>Cities</label>
                                        <md-select ng-model="filter.cities" multiple>
                                                <md-option ng-repeat="city in totalCities" ng-value="city">
                                                        {[{city}]}
                                                </md-option>
                                        </md-select>
                                </md-input-container>
                        </div>
                        <div flex>

                        </div>
                </div>
        </div>
        <div layout="row" layout-xs="column">
                <div layout="column" flex layout-gt-xs="row" class="md-margin">
                        <div flex ng-if="adminAccess">
                                <md-input-container class="md-block">
                                        <label>Suppliers</label>
                                        <md-select ng-model="filter.supplier">
                                                <md-option ng-repeat="supplier in productSuppliersInfo"
                                                        ng-value="supplier">
                                                        {[{supplier.label}]}
                                                </md-option>
                                        </md-select>
                                </md-input-container>
                        </div>
                        <div flex ng-if="adminAccess">
                                <md-input-container class="md-block">
                                        <label>Uploaded By User</label>
                                        <md-select ng-model="filter.uploadedBy">
                                                <md-option ng-repeat="uploaded in customerOwners" ng-value="uploaded">
                                                        {[{uploaded.name}]}
                                                </md-option>
                                        </md-select>
                                </md-input-container>
                        </div>
                        <div flex></div>
                        <div flex></div>
                </div>
        </div>

</div>
