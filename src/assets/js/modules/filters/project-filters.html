<div layout="row">
        <div layout="column" flex="80">
            <div layout="row">
                <div layout-margin flex="15">
                    <md-input-container class="md-block">
                        <label>Client</label>
                        <md-select ng-model="filter.client">
                            <md-option ng-repeat="client in customerNames" ng-value="client">
                                {[{client.label}]}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout-margin flex="15">
                    <md-input-container class="md-block">
                        <label>Contractor</label>
                        <md-select ng-model="filter.contractor">
                            <md-option ng-repeat="contractor in contractorNames" ng-value="contractor">
                                {[{contractor.label}]}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout-margin flex="15">
                        <md-input-container class="md-block">
                            <label>Project Type</label>
                            <md-select ng-model="filter.project_type">
                                <md-option ng-repeat="project in projectType" ng-value="project">
                                    {[{project.name}]}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
            </div>
            <div layout="row">
                <div layout-margin flex="15">
                    <md-input-container class="md-block">
                        <label class="md-caption">Date From</label>
                        <md-datepicker type="date" layout="row" name="Date" id="datefrom"  ng-model="filter.date_from" ></md-datepicker>
                    </md-input-container>
                </div>
                <div layout-margin flex="15">
                    <md-input-container class="md-block">
                        <label class="md-caption">Date To</label>
                        <md-datepicker type="date" layout="row" name="Date" id="dateTo"  ng-model="filter.date_to" ></md-datepicker>
                    </md-input-container>
                </div>
            </div>
        </div>
        <div layout="column" flex="20">
            <div layout="row" layout-align="end end">
                <md-button class="md-raised md-primary" ng-click="projectFilters(filter)">Apply Filters</md-button>
                <md-button class="md-raised md-primary" ng-click="clear()">Clear</md-button>
            </div>
        </div>
    </div>
