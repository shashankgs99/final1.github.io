<div layout="column" layout-align="start center">
    <div layout="row" layout-sm="column" ng-if="showLoader" layout-align="center center" class="loader">
        <div layout="column">
            <md-progress-circular md-mode="indeterminate" class="loader2"></md-progress-circular>
        </div> 
    </div>
    <div layout="column"  flex ng-controller="layout.standard.filtersController" class="md-padding md-margin main-card">
        <md-card-content>
            <div layout="row" layout-xs="column">
                <div layout="column" flex layout-gt-xs="row">
                    <div flex class="md-display-1">
                        Invoice List
                    </div>
                    <span layout-xs="column">
                        <div layout-xs="row" layout-align-xs="end" >
                            <md-button class="md-icon-button" ng-click="InvoiceFilters(filter)">
                                <md-icon class="material-icons managecustomericon" title="Apply Filters">filter_list</md-icon>
                            </md-button>
                            <md-button class="md-icon-button" ng-click="clear()">
                                <md-icon class="material-icons managecustomericon color-red" title="Clear Filters">close</md-icon>
                            </md-button>
                        </div>
                    </span>
                </div>
            </div>
            <div layout="row" layout-xs="column">
                <div layout="column" flex layout-gt-xs="row">
                    <div flex>
                        <md-input-container class="md-block">
                            <label>Customers</label>
                            <md-select ng-model="filter.customer">
                                <md-option ng-repeat="supplier in customersList" ng-value="supplier.id">
                                    {[{supplier.name}]}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container class="md-block">
                            <label>Project</label>
                            <md-select ng-model="filter.project" ng-change="subProjectFilter(filter.project)">
                                <md-option ng-repeat="project in projectNames" ng-value="project">
                                    {[{project.label}]}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div flex flex-xs="100">
                        <md-input-container>
                            <label>SO Number</label>
                            <input type="text" ng-model="filter.so_number" />
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div layout="row" layout-xs="column">
                <div layout="column" flex layout-gt-xs="row">
                    <div flex>
                        <md-input-container class="md-block">
                            <label class="md-caption">Date From</label>
                            <md-datepicker type="date" layout="row" name="Date" id="datefrom" ng-model="filter.date_from"></md-datepicker>
                        </md-input-container>
                    </div>
                    <div flex>
                        <md-input-container class="md-block">
                            <label class="md-caption">Date To</label>
                            <md-datepicker type="date" layout="row" name="Date" id="dateTo" ng-model="filter.date_to"></md-datepicker>
                        </md-input-container>
                    </div>
                    <div flex></div>
                </div>
            </div>
        </md-card-content>
        <div layout="row" class="dotted-border"></div>
        <div layout="row" class="margin-top-2">
            <div flex>
            </div>
            <span>
                <md-button class="md-icon-button" ng-click="AddInvoice()">
                    <md-icon class="material-icons managecustomericon" title="Create Invoice">add</md-icon>
                </md-button>
            </span>
        </div>
    </div>
</div>
<div layout="column" layout-align="start center" class="md-margin md-padding">
    <div class="margin-r-55">Total
        <b>{[{count}]}</b> records</div>
    <div layout="column" class="list-cards" flex ng-repeat="invoice in invoiceList" track by $index>
        <div layout="row">
            <md-checkbox ng-model="invoice.selected" ng-change="selectedValue(invoice,$index,invoice.selected)"></md-checkbox>
            <div layout="column" flex>
                <md-card md-theme-watch ng-click="Viewinvoice(invoice)">
                    <md-card-content>
                        <div layout="row" layout-xs="column">
                            <div layout="column" flex layout-margin layout-gt-xs="row">
                                <div flex>
                                    <label class="md-caption">Invoice Number</label>
                                    <p class="md-body-1" ng-bind="invoice.invoice_number"></p>
                                </div>
                                <div flex>
                                    <label class="md-caption">Invoice Type</label>
                                    <p class="md-body-1" ng-bind="invoice.invoice_type.name"></p>
                                </div>
                                <div flex>
                                    <label class="md-caption">Invoice Date</label>
                                    <p class="md-body-1" ng-bind="invoice.invoice_date"></p>
                                </div>
                                <div flex>
                                    <label class="md-caption">Invoice Value</label>
                                    <p class="md-body-1">{[{invoice.so.currency}]}
                                        <span>{[{invoice.total_price_with_tax}]}</span>
                                    </p>
                                </div>
                                <div flex>
                                    <label class="md-caption">Buyer</label>
                                    <p class="md-body-1" ng-bind="invoice.so.buyer_company_name"></p>
                                </div>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>
<div layout="row" layout-margin layout-align="center center">
    <div>
        <pagination page="currentPage" total-items="count" max-size="maxSize" ng-click="setPage(currentPage)" boundary-links="true">
        </pagination>
    </div>
</div>
