<md-dialog aria-label="Bank Details" flex-gt-xs="75" flex-gt-sm="70">
    <form ng-cloak name="bankForm" ng-submit="bankForm.$valid && submit(bankForm)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Bank Details</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">clear</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-padding md-margin">
            <div class="md-dialog-content">
                <div class="md-cr-input-block">
                    <div class="md-cr-input-block" flex flex-xs="100" layout="row" layout-xs="column">
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                <label class="label-l">Beneficiary Name</label>
                                <input class="login-box-input" type="text" name="beneficiary_name" ng-model="bank.beneficiary_name"/>
                            </md-input-container>
                        </div>
                        <div flex="10"></div>
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                <label class="label-l">Bank Account Number</label>
                                <input id="accountNumber" class="login-box-input" type="text" name="accountNumber" ng-model="bank.account_number"/>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="md-cr-input-block" flex flex-xs="100" layout="row" layout-xs="column">
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                <label class="label-l">Bank Name</label>
                                <input class="login-box-input" type="text" name="bankName" ng-model="bank.bank_name"/>
                            </md-input-container>
                        </div>
                        <div flex="10"></div>
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                <label class="label-l">Branch Address</label>
                                <input id="branchAddress" class="login-box-input" type="text" name="branchAddress" ng-model="bank.branch_address"/>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="md-cr-input-block" flex flex-xs="100" layout="row" layout-xs="column">
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                <label class="label-l">City</label>
                                <input class="login-box-input" type="text" name="city" ng-model="bank.city"/>
                            </md-input-container>
                        </div>
                        <div flex="10"></div>
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                    <label class="label-l">State</label>
                                    <input id="state" class="login-box-input" type="text" name="state" ng-model="bank.state"/>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="md-cr-input-block" flex flex-xs="100" layout="row" layout-xs="column">
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                <label class="label-l">Country</label>
                                <input class="login-box-input" type="text" name="country" ng-model="bank.country"/>
                            </md-input-container>
                        </div>
                        <div flex="10"></div>
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                <label class="label-l">Pin Code</label>
                                <input class="login-box-input" type="text" name="pinCode" ng-model="bank.pin_code"/>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="md-cr-input-block" flex flex-xs="100" layout="row" layout-xs="column">
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                <label class="label-l">IFSC Number</label>
                                <input class="login-box-input" type="text" name="ifscNumber" ng-model="bank.ifsc_code"/>
                            </md-input-container>
                        </div>
                        <div flex="10"></div>
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                    <label class="label-l">SWIFT Number</label>
                                    <input class="login-box-input" type="text" name="swiftNumber" ng-model="bank.swift_number"/>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="md-cr-input-block" flex flex-xs="100" layout="row" layout-xs="column">
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                <label class="label-l">IBAN Number</label>
                                <input class="login-box-input" type="text" name="ibanNumber" ng-model="bank.iban_code"/>
                            </md-input-container>
                        </div>
                        <div flex="10"></div>
                        <div flex="45" flex-xs="100">
                            <md-input-container class="md-block">
                                    <label class="label-l">MICR code of Bank branch</label>
                                    <input class="login-box-input" type="text" name="micrCode" ng-model="bank.micr_code"/>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="md-cr-input-block" flex flex-xs="100" layout="row" layout-xs="column">
                        <div flex="45" flex-xs="100">
                            <label class="label-l">Url</label>
                            <br/>
                            <input type="file" name="url" ng-model="bank.url"  valid-file upload="uploadBankUrl(file,bank)"/>
                        </div>
                        <div flex="10"></div>
                        <div flex="45">

                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-primary md-raised cr-md-primary" ng-click="cancel()">
                Cancel
            </md-button>
            <md-button class="md-primary md-raised cr-md-primary" ng-click="SaveBank(bank,bankForm.$valid)">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
