<div layout="column" layout-align="start center">
        <div layout="column" flex class="md-padding md-margin main-card">
                <h3 class="margin-bottom-1">Add Multiple Customers</h3>
                <div class="primary-line margin-bottom-1 margin-0"></div>
                <div layout-margin>
                        <div layout="row" layout-xs="column">
                                <p>CSV (size under 2 MB) accepted</p>
                        </div>
                        <div layout="row" layout-xs="column">
                                <div>
                                        <input class="adjust-mto-fileupload" type="file"
                                                placeholder="Choose CSV file to import data"
                                                id="multiple-supplier-file-attachement" file-model="csvfile"
                                                file-reader="fileContent"
                                                on-load-callback="importData(fileContent,'CustomerService')"/>

                                        <a
                                                href="https://s3-ap-southeast-1.amazonaws.com/suppliers-cave-templates/Customer_Upload_Format.csv">
                                                <md-button class="md-raised md-primary">Download Customer Format
                                                </md-button>
                                        </a>

                                        <div handsontable-django-fullaccess api-service="CustomerService"
                                                hot-id="guide_djangorest_User_readonly" height='400' min-rows="0"
                                                min-spare-rows="10"
                                                exclude_fields="project_customer_client,project_customer_contractor,addresses,contacts,id,supplier,messages,shortlists,logentry,auth_token,social_auth,snippets,snippets_group,categories,inventories,sentMessages,receivedMessages,groups,user_permissions,last_login,date_joined,supplier_display_name,users,image"
                                                populate-data="false"></div>

                                </div>
                        </div>
                </div>
        </div>
</div>
