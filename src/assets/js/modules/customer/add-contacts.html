<div layout="column" layout-align="start center">
        <div layout="column" flex class="md-padding md-margin main-card">
                <h3 class="margin-bottom-1">Add Contacts</h3>
                <div class="primary-line margin-bottom-2 margin-0"></div>
                
                <div layout-margin>
                        <div layout="row" layout-xs="column">
                                <p>CSV (size under 2 MB) accepted</p>
                        </div>
                        <div layout="row" layout-xs="column">
                                <div>
                                        <input class="adjust-mto-fileupload" type="file" placeholder="Choose CSV file to import data"
                                                id="multiple-supplier-file-attachement" file-model="csvfile" file-reader="fileContent"
                                                on-load-callback="importData(fileContent,'CustomerContactService')" />
                
                                        <a
                                                href="https://s3-ap-southeast-1.amazonaws.com/suppliers-cave-templates/Contacts_Upload_Format.csv">
                                                <md-button class="md-raised md-primary">Download Contacts Format</md-button>
                                        </a>
                
                                        <div handsontable-django-fullaccess api-service="CustomerService"
                                                hot-id="guide_djangorest_User_readonly" height='400' min-rows="0" min-spare-rows="10"
                                                exclude_fields="buyer_company_so,project_customer_client,customer_tax_items,customer_bank_details,supplier_company_so,logo,website,company_type_other,emailid2,facebook_url,twitter_url,linkedin_url,youtube_url,owner,created_time,contacts,addresses,role_type,attachments,catalogs,created,supplier_company,id,supplier,messages,shortlists,logentry,auth_token,social_auth,snippets,snippets_group,categories,inventories,sentMessages,receivedMessages,groups,user_permissions,last_login,date_joined,supplier_display_name,users,image"
                                                populate-data="false"></div>
                
                                </div>
                        </div>
                </div>
        </div>
</div>
