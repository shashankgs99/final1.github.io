<div class="row column align-center expanded layout-padding">
  <h3 class="margin-top-1 margin-bottom-1">Offers</h3>
  <div class="primary-line margin-bottom-2 margin-0"></div>
  <tabset ng-init="show={}">

    <tab heading="List All">
      <div ng-include="'assets/js/modules/manage-offers/offer-list/offer-list.html'"></div>
    </tab>

    <tab heading="Edit Existing" ng-click="show.edit=true">
      <div ng-if="show.edit">
        <ul>
          <li>
            <p class="margin-bottom-1 primary-color">Please remember to click on <span
                class="filter-message">Clear</span> before applying filters.</p>
          </li>
          <li>
            <p class="margin-bottom-1 primary-color">To permanently delete a record, right click on that record and
              press <span class="filter-message">Remove row</span></p>
          </li>
        </ul>
        <div class="row offer-buttons">
          <button class="button2 col-xs-6 float-right" ng-click="viewOffer(table_changes)">view Details</button>
          <button class="button2 col-xs-6 float-right" ng-click="editOffer(table_changes)">Edit Details</button>
        </div>
        <div handsontable-django-fullaccess api-service="OfferService" hot-id="guide_djangorest_User_readonly"
          height='400' min-rows="0" min-spare-rows="0" exclude_fields=""></div>
      </div>
      <div class="col-md-12" ng-if="editOne">
        <button ng-click="cancelOffer()"><i class="fa fa-angle-double-left"></i> Back to list</button>
        <div ng-include="'assets/js/modules/manage-offers/create-offer/create-offer.html'"></div>
      </div>
    </tab>

    <!-- <tab heading="Add New" id="add-customer" ng-click="show.add=true">
            <div ng-controller="admin.offers" ng-include="'assets/js/modules/manage-offers/create-offer/create-offer.html'"></div>
          </tab> -->


  </tabset>
</div>
