<md-dialog flex-xs=100 flex-gt-xs="50" flex>
        <form ng-cloak>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>{[{title}]}</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon aria-label="Close dialog">clear</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content" ng-if="open == 'group'">
                    <div layout="row" class="ml-padding-t-16" layout-xs="column">
                        <div layout-margin flex>
                            <md-input-container class="md-block">
                                <label>Document Reference</label>
                                <input type="text" ng-model="pr.document_reference"/>
                            </md-input-container>
                        </div>
                     
                        <div layout-margin flex>
                            <md-input-container class="md-block">
                                <label>MileStone Number*</label>
                                <md-select ng-model="pr.milestone_number">
                                    <md-option ng-repeat="item in installments" ng-value="item.id">
                                        {[{item.installment_number + ","+item.type + "-"+item.percentage+"%"}]}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                       
                    </div>
                    <div layout="row" class="ml-padding-t-16" layout-xs="column">
                            <div layout-margin flex>
                                    <md-input-container class="md-block">
                                        <label>Document Date</label>
                                        <md-datepicker type="date" layout="row" name="Date" id="datefrom" ng-model="pr.documentDate"></md-datepicker>
                                    </md-input-container>
                            </div>
                            <div layout-margin flex>
                                <md-input-container class="md-block">
                                    <label>Date Of MileStone</label>
                                    <md-datepicker type="date" class="date-picker" required layout="row" name="Date" id="datefrom" ng-model="pr.milestoneDate"></md-datepicker>
                                </md-input-container>
                            </div>
                            <div layout-margin flex>
                                    <md-input-container class="md-block">
                                        <label>Date Of Receipt</label>
                                        <md-datepicker class="date-picker" type="date" layout="row" name="Date" id="datefrom" ng-model="pr.receiptDate"></md-datepicker>
                                    </md-input-container>
                            </div>
                     </div>
                     <div layout="row" class="ml-padding-t-16" layout-xs="column">
                            <div layout-margin flex>
                                    <md-input-container class="md-block">
                                        <label>Document Description</label>
                                        <textarea ng-model="pr.description" rows="5"></textarea>
                                    </md-input-container>
                            </div>
                     </div>
                     <div layout="row" class="ml-padding-t-16" layout-xs="column">
                            <div layout-margin flex>
                                <md-input-container class="md-block">
                                    <label>Remarks</label>
                                    <textarea ng-model="pr.remarks" rows="5"></textarea>
                                </md-input-container>
                            </div>
                     </div>
                </div>
                <div class="md-dialog-content" ng-if="open == 'items'">
                    <div flex layout-margin>
                        <div layout="row" layout-xs="column">
                                <md-checkbox ng-model="pr.checked"  ng-click="selectAll(pr.checked)">Select All</md-checkbox>
                                <span flex></span>
                                <md-button type="submit" ng-if="showSave" class="md-primary md-raised cr-md-primary" ng-click="back($event)">
                                    Back
                                </md-button>
                                <md-button type="submit" ng-if="showSave" class="md-primary md-raised cr-md-primary" ng-click="updateDetails($event)">
                                    Update Details
                                </md-button>
                                <md-button type="submit" ng-if="showSave" class="md-warn md-raised cr-md-primary" ng-click="removeData()">
                                    Remove
                                </md-button>
                        </div>
                        <div layout="column" layout-align="center center">
                                <div id="payment_request-grid" ui-grid="uiGridOptions" class="grid w-900" ui-grid-edit></div>
                        </div>
                    </div> 
                </div>
            </md-dialog-content>
            <md-dialog-actions layout="row">
                <md-button ng-click="cancel()" ng-if="showSave">
                    Cancel
                </md-button>
                <md-button ng-click="save(pr)" ng-if="showSave" class="md-primary">
                    Save
                </md-button>
                <md-button ng-click="next()" ng-if="showNext" class="md-primary md-raised cr-md-primary">
                    Next
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
