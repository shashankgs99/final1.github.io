<div ng-controller="dashboard.supplier.addInventory">
        <div class="container add-inventory-section general-form padding-10 margin-t-15">
          <form name="inventoryDataForm" novalidate accessible-form>
            <div class="clear-fix"></div>
            <!-- <div class="content-body padding-15"> -->
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="col-md-12">
                    <label class="label-l" for="Title">Title*</label>
                  </div>
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <input id="Inventoryname" class="login-box-input" type="text" name="Inventoryname" ng-model="inventoryData.title" required ng-required="true"
                      placeholder="Title" />
                    <!-- <p ng-if="inventoryDataForm.Inventoryname.$error.required && inventoryDataForm.Inventoryname.$touched" ng-cloak class="ng-cloak alert-color margin-bottom-dot5">This field is mandatory</p> -->
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="label-l" for="Description">Description</label>
                  </div>
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <textarea id="Description" class="login-box-input item-description" type="text" name="description" ng-model="inventoryData.description" required
                      ng-required="true" placeholder="Description">
                    </textarea>
                  </div>
                </div>
              </div>
            </div>
      
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="row">
                <div class="col-md-12">
                  <div class="col-md-12">
                    <i class="fa fa-plus-square-o fa-lg float-right" aria-hidden="true" title="Add New Category" ng-model="showNewCategory"
                      ng-init="showNewCategory=false" ng-click="showNewCategory = true"></i>
                  </div>
                  <div class="col-md-12">
                    <div class="col-md-3 col-sm-6 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <label class="label-l" for="CategoryName">Category Name*</label>
                      </div>
                      <div class="col-md-12 col-sm-12 col-xs-12">
                          <div angucomplete-alt id="ex3"
                          placeholder="Search categories"
                          pause="100"
                          selected-object="selectedCategory"
                          local-data="categories"
                          search-fields="parentCategory"
                          title-field="parentCategory"
                          minlength="1"
                          focus-in="focusIn()"
                          focus-out="focusOut()"
                          input-class="form-control"
                          input-name="categoryName"
                          field-required="true"
                          disable-input="showNewCategory"
                          initial-value="category_name">
                         </div>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 padding-l-sm-8 padding-l-r-7 no-padding-xs">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <label class="label-l" for="SubCategory">Sub-Category</label>
                      </div>
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <select ng-disabled="showNewCategory" ng-change="selectedSubCategory(inventoryData.sub_category)" ng-model="inventoryData.sub_category">
                          <option value="" disabled>Select Sub-Category</option>
                          <option ng-repeat="sub_category in subcategories">{[{sub_category}]}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 padding-r-sm-8 padding-l-r-7 no-padding-xs">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <label class="label-l" for="SecondarySubCategory">Secondary Sub Category</label>
                      </div>
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <select ng-disabled="showNewCategory" ng-change="selectedSubSubCategory(inventoryData.sub_sub_category)" ng-model="inventoryData.sub_sub_category">
                          <option value="" disabled>Select Secondary Sub-Category</option>
                          <option ng-repeat="sub_sub_category in subsubcategories">{[{sub_sub_category}]}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 padding-l-sm-8 padding-l-7 no-padding-xs">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <label class="label-l" for="TertiarySubCategory">Tertiary Sub Category</label>
                      </div>
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <select ng-disabled="showNewCategory" ng-model="inventoryData.sub_sub_sub_category">
                          <option value="" disabled>Select Tertiary Sub-Category</option>
                          <option ng-repeat="sub_sub_sub_category in subsubsubcategories">{[{sub_sub_sub_category}]}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
      
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="col-md-12">
                        <i class="fa fa-minus-square-o fa-lg m-b-10 float-right" aria-hidden="true" title="Delete"
                          ng-show="showNewCategory" ng-click="showNewCategory = false"></i>
                      </div>
                      
                      <div ng-if="showNewCategory" class="col-md-12 addNewCategory float-right" title="Add New Category">
                        <div class="col-md-3 col-sm-6 col-xs-12 padding-r-7 padding-r-sm-8 no-padding-xs">
                          <input id="categoryname" class="login-box-input" type="text" name="categoryname" ng-model="inventoryData.category_name" required
                            ng-required="true" placeholder="Category Name" />
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12 padding-l-r-7 padding-r-sm-8 no-padding-xs">
                          <input id="subcategory" class="login-box-input" type="text" name="subcategory" ng-model="inventoryData.sub_category" required
                            ng-required="true" placeholder="Sub Category" />
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12 padding-l-r-7 padding-r-sm-8 no-padding-xs">
                          <input id="secondarysubcategory" class="login-box-input" type="text" name="secondarysubcategory" ng-model="inventoryData.sub_sub_category"
                            required ng-required="true" placeholder="Secondary Sub Category" />
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-12 padding-l-7 padding-l-sm-8 no-padding-xs">
                          <input id="tertiarysubcategory" class="login-box-input" type="text" name="tertiarysubcategory" ng-model="inventoryData.sub_sub_sub_category"
                            required ng-required="true" placeholder="Tertiary Sub Category" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-3 col-sm-6 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="TotalQuantity">Total Quantity*</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <input id="TotalQuantity" class="login-box-input" type="text" name="TotalQuantity" ng-model="inventoryData.total_quantity" required ng-required="true"
                                placeholder="Total Quantity" />
                                <!-- <p ng-if="inventoryDataForm.TotalQuantity.$error.required && inventoryDataForm.TotalQuantity.$touched" ng-cloak class="ng-cloak alert-color margin-bottom-dot5">This field is mandatory</p> -->
                              </div>
                          </div>
                          <div class="col-md-3 col-sm-6 col-xs-12 padding-l-sm-8 padding-l-r-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="QuantitySold">Quantity Sold*</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <input id="QuantitySold" class="login-box-input" type="text" name="QuantitySold" ng-model="inventoryData.quantity_sold" required ng-required="true"
                                placeholder="Quantity Sold" />
                              <!-- <p ng-if="inventoryDataForm.QuantitySold.$error.required && inventoryDataForm.QuantitySold.$touched" ng-cloak class="ng-cloak alert-color margin-bottom-dot5">This field is mandatory</p>                               -->
                            </div>
                          </div>
                          <div class="col-md-3 col-sm-6 col-xs-12 padding-r-sm-8 padding-l-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="Available Quantity">Available Quantity*</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <input id="Available Quantity" class="login-box-input" type="text" name="AvailableQuantity" ng-model="inventoryData.available_quantity" required ng-required="true"
                                placeholder="Available Quantity" />
                                <!-- <p ng-if="inventoryDataForm.AvailableQuantity.$error.required && inventoryDataForm.AvailableQuantity.$touched" ng-cloak class="ng-cloak alert-color margin-bottom-dot5">This field is mandatory</p>                               -->
                              </div>
                          </div>
                          <div class="col-md-3 col-sm-6 col-xs-12 padding-r-sm-8 padding-l-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="QtyToShow">Quantity to Show</label>
                              <a title="Percentage of quantity to show to public. Accepts 0-100" href="#">
                                <i class="far fa fa-info-circle font-s-20"></i>
                              </a>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <input id="qty-to-show" class="login-box-input" type="text" name="QtyToShow" ng-model="inventoryData.quantity_to_show" required ng-required="true"
                                placeholder="Available Quantity" ng-init="inventoryData.quantity_to_show=100" />
                            </div>
                          </div>
                        </div>
                      </div>
      
      
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-4 col-sm-6 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="Material">Material</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <input id="Material" class="login-box-input" type="text" name="Material" ng-model="inventoryData.material" required ng-required="true"
                            placeholder="Material" />
                        </div>
                      </div>
                      <div class="col-md-4 col-sm-6 col-xs-12 padding-l-sm-8 padding-l-r-7 no-padding-xs">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="Grade">Grade</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <input id="Grade" class="login-box-input" type="text" name="Grade" ng-model="inventoryData.grade" required ng-required="true"
                            placeholder="Grade" />
      
                        </div>
                      </div>
                      <div class="col-md-4 col-sm-6 col-xs-12 padding-r-sm-8 padding-l-7 no-padding-xs">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="Standard">Standard</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <input id="Standard" class="login-box-input" type="text" name="Standard" ng-model="inventoryData.standard" required ng-required="true"
                            placeholder="Standard" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="col-md-12">
                          <i class="fa fa-plus-square-o fa-lg float-right" aria-hidden="true" title="Add New Location" ng-model="showNewLocation"
                            ng-init="showNewLocation=false" ng-click="showNewLocation = true"></i>
                        </div>
                        <div class="col-md-12">
                          <div class="col-md-4 col-sm-6 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="Country">Country</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <div angucomplete-alt id="ex1" placeholder="Search countries" pause="100" selected-object="selectedCountry" local-data="countries"
                                search-fields="name" title-field="name" minlength="1" focus-in="focusIn()" focus-out="focusOut()" input-class="form-control"
                                disable-input="showNewLocation" initial-value="country">
                              </div>
      
                            </div>
                          </div>
                          <div class="col-md-4 col-sm-6 col-xs-12 padding-l-sm-8 padding-l-r-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="State">State</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <select ng-disabled="showNewLocation" ng-change="selectedState(inventoryData.state)" ng-model="inventoryData.state">
                                <option value="" disabled>Select State</option>
                                <option ng-repeat="state in states">{[{state}]}</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-4 col-sm-6 col-xs-12 padding-r-sm-8 padding-l-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="City"> City: </label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <select ng-disabled="showNewLocation" ng-model="inventoryData.city">
                                <option value="" disabled>Select City</option>
                                <option ng-repeat="city in cities">{[{city}]}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
      
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="col-md-12">
                          <i class="fa fa-minus-square-o fa-lg float-right" aria-hidden="true" title="Delete"
                            ng-show="showNewLocation" ng-click="showNewLocation = false"></i>
                        </div>
                        
                          <div class="col-md-12" ng-if="showNewLocation" class="addNewLocation float-right" title="Add New Location">
                            <div class="col-md-4 col-sm-6 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                              <div class="col-md-12 col-sm-12 col-xs-12">
                                <label class="label-l" for="Country">Country</label>
                              </div>
                              <div class="col-md-12 col-sm-12 col-xs-12">
                                <input id="Country" class="login-box-input" type="text" name="Country" ng-model="inventoryData.country" required ng-required="true"
                                  placeholder="Country" />
                              </div>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12 padding-l-sm-8 padding-l-r-7 no-padding-xs">
                              <div class="col-md-12 col-sm-12 col-xs-12">
                                <label class="label-l" for="State">State</label>
                              </div>
                              <div class="col-md-12 col-sm-12 col-xs-12">
                                <input id="State" class="login-box-input" type="text" name="State" ng-model="inventoryData.state" required ng-required="true"
                                  placeholder="State" />      
                              </div>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12 padding-r-sm-8 padding-l-7 no-padding-xs">
                              <div class="col-md-12 col-sm-12 col-xs-12">
                                <label class="label-l" for="City">City</label>
                              </div>
                              <div class="col-md-12 col-sm-12 col-xs-12">
                                <input id="City" class="login-box-input" type="text" name="City" ng-model="inventoryData.city_draft" required ng-required="true"
                                  placeholder="City" />
                              </div>
                            </div>
                          </div>                        
      
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6 col-sm-6 col-xs-12 no-padding-xs">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="Manufacturer">Manufacturer</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 no-padding">
                          <input id="Manufacturer" class="login-box-input h-42" type="text" name="Manufacturer" ng-model="inventoryData.manufacturer" required
                            ng-required="true" placeholder="Manufacturer"/>
                        </div>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-12 no-padding-xs">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="Industry">Industry</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 multi-select">
                            <div ng-dropdown-multiselect="" 
                              options="industries" 
                              id="inventory-selected-industry"  
                              selected-model="selectedIndustry"  
                              events="selectEvents" 
                              extra-settings="dropDownSettings">
                            </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-4 col-sm-6 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="UnitPrice">Unit Price</label>
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 no-padding">
                              <select id="currency" type="text" name="currency" ng-model="inventoryData.currency" 
                                placeholder="Currency">
                                <option value="" disabled>Select One</option>
                                <option value="{[{currencyType.currency_type_name}]}" ng-repeat="currencyType in currencyTypeList">
                                   {[{currencyType.currency_type_name}]} 
                                </option>
                              </select>
                            </div>
                            <div class="col-md-9 col-sm-8 col-xs-8 padding-l-r-7">
                              <input id="unit-price" class="login-box-input" type="text" name="UnitPrice" ng-model="inventoryData.unit_price" 
                                placeholder="Unit Price"/>
                            </div>
                          </div>
                          <div class="col-md-4 col-sm-6 col-xs-12 padding-l-sm-8 padding-l-r-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="Discount">Discount</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <input id="Discount" class="login-box-input" type="text" name="Discount" ng-model="inventoryData.discount"
                                placeholder="Discount" />
          
                            </div>
                          </div>
                          <div class="col-md-4 col-sm-6 col-xs-12 padding-r-sm-8 padding-l-7 no-padding-xs">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="Premium">Premium</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                              <input id="Premium" class="login-box-input" type="text" name="Premium" ng-model="inventoryData.premium" 
                                placeholder="Premium" />
                            </div>
                          </div>
                        </div>
                      </div>
                      
                      <!-- <div class="col-md-4 col-sm-6 col-xs-12 no-padding-xs">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="UnitPrice">Unit Price</label>
                        </div>
                        <div class="col-md-3 col-sm-4 col-xs-4 no-padding">
                          <select id="currency" type="text" name="currency" ng-model="inventoryData.currency" 
                            placeholder="Currency">
                            <option value="" disabled>Select One</option>
                            <option value="{[{currencyType.currency_type_name}]}" ng-repeat="currencyType in currencyTypeList">
                               {[{currencyType.currency_type_name}]} 
                            </option>
                          </select>
                        </div>
                        <div class="col-md-9 col-sm-8 col-xs-8 padding-l-r-7">
                          <input id="unit-price" class="login-box-input" type="text" name="UnitPrice" ng-model="inventoryData.unit_price" 
                            placeholder="Unit Price"/>
                        </div>
                      </div> -->

                      <div class="col-md-4 col-sm-6 col-xs-12 padding-l-r-7 no-padding-xs">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="ItemType">Item Type</label>
                          <a title="Instructions" href="#" ng-click="open()">
                              <i class="far fa fa-info-circle font-s-20"></i>
                          </a>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <select ng-click="selectedItemType(inventoryData.stock_or_inventory)" ng-model="inventoryData.stock_or_inventory">
                            <option value="" disabled>Select One</option>
                            <option value="Stock" ng-show="!(rentalProduct)">Stock</option>
                            <option value="Inventory/Surplus Material" ng-show="!(rentalProduct)">Inventory/Surplus Material</option>
                            <option value="Used" ng-show="!(rentalProduct)">Used</option>
                            <option value="Scrap" ng-show="!(rentalProduct)">Scrap</option>
                            <option value="Rental" ng-show="(rentalProduct)">Rental</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-md-4 col-sm-6 col-xs-12 padding-l-r-7 no-padding-xs" ng-show="(rentalProduct)">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="ItemType">Rental Duration</label>
                          <a title="Available For Rental Item Type" href="#">
                              <i class="far fa fa-info-circle font-s-20"></i>
                          </a>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <select ng-model="inventoryData.rental_period" ng-disabled="!(inventoryData.stock_or_inventory && inventoryData.stock_or_inventory==='Rental')">
                            <option value="" disabled>Select One</option>
                            <option value="{[{period.period_type}]}" ng-repeat="period in rental_period_types">
                                {[{period.period_type}]} 
                             </option>
                          </select>
                        </div>
                      </div>

                      <div class="col-md-12 col-sm-12 col-xs-12 no-padding-xs">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="Admin Control">Admin Control</label>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6" >
                          <input type="checkbox" ng-model="inventoryData.hide_data" ng-init="inventoryData.hide_data=false" id="hide-data" name="hideData">
                          <span>Hide Data</span>
                          <a title="Check to hide this complete item to public" href="#">
                              <i class="far fa fa-info-circle font-s-20"></i>
                          </a>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6" >
                          <input type="radio" ng-model="inventoryData.price" ng-init="inventoryData.hide_price=false" value="hidePrice" name="hidePrice">
                          <span>Hide Price</span>
                          <a title="Check to hide only price to public" href="#">
                              <i class="far fa fa-info-circle font-s-20"></i>
                          </a>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6" >
                          <input type="radio" ng-model="inventoryData.price" ng-init="inventoryData.unhide_price=false" value="unhidePrice" name="unhidePrice">
                          <span>UnHide Price</span>
                        </div>
                      </div>
      
                      <div class="col-md-12 col-sm-12 col-xs-12 no-padding-xs">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <label class="label-l" for="Remarks">Remarks</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <textarea id="remarks-inventory" class="login-box-input h-100-p" type="text" name="Remarks" ng-model="inventoryData.remarks" required ng-required="true"
                            placeholder="Remarks">
                          </textarea>
                        </div>
                      </div>
                      <section class="col-md-12 manage-products-section col-lg-8">
                          <div class="col-md-12">
                              <label class="m-t-19"><b>Add Images:</b>
                          </div>
                          <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="addFile">Add File (PDF, JPEG, PNG, DOCS)</label>
                          </div>
                          <div class="col-md-8 col-sm-8 col-xs-12">
                              <input class="adjust-mto-fileupload" id="inventory-image" type="file" valid-file upload="uploadInventories(file,$index,'product-images')"/>
                          </div>
                          <div class="col-md-12">
                              <div ng-repeat="file in inventoryAttachments track by $index" class="margin-l-2 margin-top-n-1">
                                  {[{file.split('/').pop()}]}
                                  <md-button class="md-icon-button">
                                      <md-icon class="material-icons clear-icon" ng-click="removeImages(inventoryAttachments,$index)"
                                          title="Remove Attachment">clear</md-icon>
                                  </md-button>
                              </div>
                          </div>
                          <div class="col-md-12 col-xs-12">
                              <div ng-repeat="file in inventoryImages track by $index" class="margin-l-2 margin-top-n-1">
                                  {[{file.name}]}
                                      <md-button class="md-icon-button">
                                          <md-icon class="material-icons clear-icon" ng-click="removeInventoryImages(inventoryImages, $index)"
                                              title="Remove Attachment">clear</md-icon>
                                      </md-button>
                              </div>
                          </div>
                        
                        <div class="section-row padding-15 no-padding-xs m-l-n-2">
                            <div class="col-md-12">
                              <label class="m-t-19"><b>Add Documents:</b>
                          </div>
                          <div class="col-md-12 col-sm-12 col-xs-12">
                              <label class="label-l" for="addFile">Add File (PDF, JPEG, PNG, DOCS)</label>
                          </div>
                          <div class="col-md-8 col-sm-8 col-xs-12">
                              <input class="adjust-mto-fileupload" id="inventory-doc" type="file" valid-file upload="uploadInventories(file,$index,'file-attachments')"
                              />
                          </div>
                          <div class="col-md-12">
                              <div ng-repeat="file in inventoryDocs track by $index" class="margin-l-2 margin-top-n-1">
                                  {[{file.split('/').pop()}]}
                                  <md-button class="md-icon-button">
                                      <md-icon class="material-icons clear-icon" ng-click="removeImages(inventoryDocs,$index)"
                                          title="Remove Attachment">clear</md-icon>
                                  </md-button>
                              </div>
                          </div>
                          <div class="col-md-12 col-xs-12">
                              <div ng-repeat="file in inventoryFiles track by $index" class="margin-l-2 margin-top-n-1">
                                  {[{file.name}]}
                                      <md-button class="md-icon-button">
                                          <md-icon class="material-icons clear-icon" ng-click="removeInventoryFiles(inventoryFiles, $index)"
                                              title="Remove Attachment">clear</md-icon>
                                      </md-button>
                              </div>
                        </div>
                      </section>
                      <div class="col-md-12 action-menu">
                        <div class="row float-right">
                          <button class="button4" ng-click="cancel()">
                            Cancel
                          </button>
                          <button class="button4" id="save-inventory" ng-disabled="disabled" ng-style="{'opacity': (disabled) ? '0.25':''}" ng-click="saveInventoryInfo(inventoryData)">
                            Save
                          </button>
                        </div>
                        <div class="clear-fix"></div>
                      </div>
                    </div>
              </form>
            </div>
          </div>
