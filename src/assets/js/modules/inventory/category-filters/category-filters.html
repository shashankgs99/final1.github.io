<div class="col-md-10 col-sm-10 col-xs-10  float-right-xs" ng-if="state">
        <div class="row">
                <label class="col-md-1 col-sm-1 col-xs-1">Client</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="customerNames" 
                                id="selected-client"  
                                selected-model="selectedClients"  
                                events="clientEvents" 
                                extra-settings="dropdownSettings"></div>
                        </div>
                <label class="col-md-1 col-sm-1 col-xs-1">Contractor</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="contractorNames" 
                                selected-model="selectedContractors" 
                                id="selected-contractor" 
                                events="contractorEvents"
                                extra-settings="dropdownSettings">
                        </div>
                </div>
        </div>
</div><br/><br/>
<div class="col-md-10 col-sm-10 col-xs-10  float-right-xs" ng-if="state">
        <div class="row">
                <label class="col-md-1 col-sm-1 col-xs-1">Project</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="projectNames" 
                                id="selected-project"  
                                selected-model="selectedProject"  
                                events="projectEvents" 
                                extra-settings="dropdownSettings">
                        </div>
                </div>
                <label class="col-md-1 col-sm-1 col-xs-1">Sub-Project</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="subProjectNames" 
                                selected-model="selectedSubProject" 
                                id="selected-sub-project" 
                                events="subProjectEvents"
                                extra-settings="dropdownSettings">
                        </div>
                </div>
                <label class="col-md-1 col-sm-1 col-xs-1">Enquiry Type</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="enquiryOptions" 
                                id="selected-enquiryType"  
                                selected-model="selectedEnquiryType"  
                                events="enquiryTypeEvents" 
                                extra-settings="dropdownSettings">
                        </div>
                </div>
        </div>
</div>
<div class="col-md-10 col-sm-10 col-xs-10  float-right-xs"  ng-if="showUsers">
        <div class="row">
                <div class="col-md-1 col-sm-1 col-xs-1">
                        <label class="item-label"> Role Type: </label>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" selected-model="selectedUserRole" options="userRoles" events="UserEvents" extra-settings="dropdownSettings"></div>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-1">
                        <label class="item-label"> Suppliers: </label>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div class="col-md-1 col-sm-1 col-xs-1">
                                <select  class="filters-select" id="selectSuppliervalue" ng-model="companySupplier">
                                        <option ng-repeat="supplier in companyData">{[{supplier}]}</option>    
                                </select>
                        </div>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2 row">
                  <input type="text" ng-model="firstName" id="searchFirstName" placeholder="Search by first name"/>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2 row">
                  <input type="text" ng-model="lastName" id="searchLastName" placeholder="Search by last name"/>
                </div>
               

        </div><br/>
        <div class="row" ng-if="showUsers">
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <input type="checkbox" name="is_superuser" id="is_superuser" ng-model="is_superuser">
                        <label>Admin</label>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <input type="checkbox" name="is_staff" id="is_staff" ng-model="is_staff">
                        <label>Staff</label>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <input type="checkbox" name="is_buyer" id="is_buyer" ng-model="is_buyer">
                        <label>Buyer</label>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <input type="checkbox" name="is_seller" id="is_seller" ng-model="is_seller">
                        <label>Supplier</label>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <input type="checkbox" name="is_admin_supplier" id="is_admin_supplier" ng-model="is_admin_supplier">
                        <label>Admin Supplier</label>
                </div>
               
         </div><br/>
        
</div>

<div class="col-md-10 col-sm-10 col-xs-10  float-right-xs" ng-if="items">
        <div class="row">
                <label class="col-md-1 col-sm-1 col-xs-1">Categories</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" options="categoryNames" id="selected-category"  selected-model="selectedCategory"  events="subCategory" extra-settings="dropdownSettings"></div>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" options="finalSubCategories" selected-model="selectedSubCategory" id="selected-sub-category" events="secondarySubCategory"
                                extra-settings="dropdownSettings"></div>

                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" options="finalSecondarySubCategories" selected-model="selectedSecondarySubCategory" id="selected-secondary-sub-category" events="TeritarySubCategory"
                                extra-settings="dropdownSettings"></div>

                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" options="finalTeritarySubCategories" selected-model="selectedTeritarySubCategory" id="selected-teritary-sub-category" events="categoryEvents"
                                extra-settings="dropdownSettings"></div>

                </div>
        </div>
</div>
<div class="col-md-10 col-sm-10 col-xs-10  float-right-xs" ng-if="items">
        <div class="row">
                <label class="col-md-1 col-md-1 col-xs-1">Locations</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" options="totalCountries" selected-model="selectedCountries" id="selected-countries" events="selectCountries" extra-settings="dropdownSettings"></div>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" options="totalStates" selected-model="selectedStates" id="selected-states" events="selectStates" extra-settings="dropdownSettings"></div>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" options="totalCities" selected-model="selectedCities" id="selected-cities" events="selectCities" extra-settings="dropdownSettings"></div>

                </div>
        </div>
</div>
<div>
        <div class="col-md-10 col-sm-10 col-xs-10  float-right-xs m-b-10"  ng-if="items && !hidedirectory">
                <div class="row">
                        <label class="col-md-1 col-sm-1 col-xs-1">Item Type</label>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                                <div ng-dropdown-multiselect="" options="itemType" selected-model="selectedItemType" events="ItemTypeEvents" extra-settings="dropdownSettings"></div>
                        </div>
        
                </div>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10  float-right-xs" ng-if="items && !hideSupplier">
                <div class="row">
                        <label class="col-md-1 col-md-1 col-xs-1">Suppliers</label>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                        <select ng-model="filter.supplierName" class="filters-select" id="productSupplier" ng-options="supp for supp in productSuppliersInfo">
                                                        <option value="" disabled>Select One</option>
                                        </select>
                                </div>
                        </div>
                </div>
        </div>
</div>
<div class="col-md-10 col-sm-10 col-xs-10  float-right-xs" ng-if="showOffers">
        <div class="row">
                <label class="col-md-1 col-sm-1 col-xs-1">Client</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="customerNames" 
                                id="selected-client"  
                                selected-model="selectedClients"  
                                events="clientEvents" 
                                extra-settings="dropdownSettings"></div>
                        </div>
                <label class="col-md-1 col-sm-1 col-xs-1">Contractor</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="contractorNames" 
                                selected-model="selectedContractors" 
                                id="selected-contractor" 
                                events="contractorEvents"
                                extra-settings="dropdownSettings">
                        </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 row m-l-30px">
                      <input type="text" ng-model="offer_number" id="searchOfferNumber" placeholder="Search by offer number" />
                </div>
                
        </div>
</div><br/><br/>
<div class="col-md-10 col-sm-10 col-xs-10  float-right-xs" ng-if="showOffers">
        <div class="row">
                <label class="col-md-1 col-sm-1 col-xs-1">Project</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="projectNames" 
                                id="selected-project"  
                                selected-model="selectedProject"  
                                events="projectEvents" 
                                extra-settings="dropdownSettings">
                        </div>
                </div>
                <label class="col-md-1 col-sm-1 col-xs-1">Sub-Project</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="subProjectNames" 
                                selected-model="selectedSubProject" 
                                id="selected-sub-project" 
                                events="subProjectEvents"
                                extra-settings="dropdownSettings">
                        </div>
                </div>
                <label class="col-md-1 col-sm-1 col-xs-1">Enquiry Type</label>
                <div class="col-md-2 col-sm-2 col-xs-2">
                        <div ng-dropdown-multiselect="" 
                                options="enquiryOptions" 
                                id="selected-enquiryType"  
                                selected-model="selectedEnquiryType"  
                                events="enquiryTypeEvents" 
                                extra-settings="dropdownSettings">
                        </div>
                </div>
        </div>
</div>


<div class="col-md-2 col-xs-10 float-right">
        <button type="button" class="button col-sm-3 col-xs-4 float-right clear-button" id="clear"  ng-click="clear()">Clear</button>
        <button type="button" class="button col-sm-3 col-xs-4 float-right" id="apply-filters" ng-click="ApplyFilters(supplierName)">Apply Filters</button>

</div>
