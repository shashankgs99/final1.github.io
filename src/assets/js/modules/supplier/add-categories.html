<div layout="column" layout-align="start center">
        <div layout="column" flex class="md-padding md-margin main-card">
                <h3 class="margin-bottom-1">Add Multiple Categories</h3>
                <div class="primary-line margin-bottom-1 margin-0"></div>
                <div layout-margin>
                        <div layout="row">
                                <p>CSV (size under 2 MB) accepted</p>
                        </div>
                        <div layout="row">
                                <div>
                                        <input class="adjust-mto-fileupload"
                                        type="file" 
                                        placeholder="Choose CSV file to import data" 
                                        id="multiple-supplier-file-attachement"
                                        file-model="csvfile" 
                                        file-reader="fileContent" 
                                        on-load-callback="importData(fileContent,'SupplierCategoryService')" />
                    
                                        <a href="https://s3-ap-southeast-1.amazonaws.com/suppliers-cave-templates/Categories_Upload_Format.csv">
                                             <md-button class="md-raised md-primary">Download Categories Format</md-button>
                                        </a>
                    
                                        <div handsontable-django-fullaccess 
                                        api-service="CategoryService" 
                                        hot-id="guide_djangorest_User_readonly" 
                                        height='400' min-rows="0"
                                        min-spare-rows="10" 
                                        exclude_fields="id,inventories,directories,category_id,description,created_date,created_time,image,owner"
                                        populate-data="false"></div>
                    
                                </div>
                        </div>
                </div>
        </div>
</div>
