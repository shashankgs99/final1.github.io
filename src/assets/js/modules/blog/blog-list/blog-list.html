<div layout="column" layout-align="start center" class="md-margin md-padding">
    <div class="margin-r-55">Total
        <b>{[{count}]}</b> records</div>
    <div layout="column" class="list-cards" flex ng-repeat="blog in blogList" track by $index>
        <div layout="row">
            <md-checkbox ng-model="blog.selected" ng-change="selectedValue(blog,$index,blog.selected)"></md-checkbox>
            <div layout="column" flex>
                <md-card md-theme-watch ng-click="viewBlog(blog)">
                    <md-card-content>
                        <div layout="row" layout-xs="column">
                            <div layout="column" flex layout-margin layout-gt-xs="row">
                                <div flex>
                                    <label class="md-caption">Title</label>
                                    <p class="md-body-1" ng-bind="blog.title"></p>
                                </div>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
        </div>
    </div>
</div>
<div layout="row" layout-align="center center">
