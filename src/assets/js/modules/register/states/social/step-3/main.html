<div class="row align-middle align-center height-100">
  <div class="column medium-6">
    <div class="login-box">
      <div class="row collapse expanded">
      <div class="small-12 medium-12 column small-order-2 medium-order-1">
          <div class="login-box-form-section">
            <h1 class="login-box-title">Step3 <small>Required Information</small></h1>
            <form name="UpdateForm" novalidate>
              <div>
                  <div class="country-code">
                    <input class="login-box-std" type="text" name="std_code" ng-model="update.std_code" required ng-required="true" placeholder="STD*"  />
                    <p ng-if="UpdateForm.std_code.$error.required && UpdateForm.std_code.$touched" ng-cloak class="ng-cloak alert-color margin-bottom-dot5">*</p>
                    </div>
                  <div class="contact-no">
                      <input class="login-box-input" type="text" name="contact_no" ng-model="update.contact_no" required ng-required="true" placeholder="Contact Number*" />
                      <p ng-if="UpdateForm.contact_no.$error.required && UpdateForm.contact_no.$touched" ng-cloak class="ng-cloak alert-color margin-bottom-dot5">This is a required field</p>
                  </div>
              </div>
              <input class="login-box-input" type="text" name="location_city" ng-model="update.location_city" required ng-required="true" placeholder="City*" />
              <p ng-if="UpdateForm.location_city.$error.required && UpdateForm.location_city.$touched" ng-cloak class="ng-cloak alert-color margin-bottom-dot5">This field is mandatory</p>
              <input class="login-box-input" type="text" name="location_country" ng-model="update.location_country" required ng-required="true" placeholder="Country *" />
              <p ng-if="UpdateForm.location_country.$error.required && UpdateForm.location_country.$touched" ng-cloak class="ng-cloak alert-color margin-bottom-dot5">This field is mandatory</p>
              <div layout="row" flex>
                  <md-input-container class="md-block flex">
                    <label>Request access to</label>
                    <md-select ng-model="register.dashboards" multiple>
                      <md-option ng-if="type.name!= 'Admin'|| type.name !='MarketPlace'" ng-repeat="type in dashboardsList" ng-value="type.id">
                        {[{type.name}]}
                      </md-option>
                    </md-select>
                  </md-input-container>
              </div>

              <button class="button2" type="submit" name="signup_submit" ng-click="current_user.update(update,UpdateForm.$valid)" ng-disabled="UpdateForm.$invalid">Submit</button>
            </form>
            <div ng-if="error" ng-cloak class="ng-cloak margin-top-1 callout alert">Something went wrong. Please refresh and try again</div>
            <div ng-if="success" ng-cloak class="ng-cloak margin-top-1 callout success"><span class="bold">Successfully updated.</span> Redirecting to login page.</div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
