<div layout="column" layout-align="start center">
    <div layout="column" flex class="md-padding md-margin main-card">
        <md-content>
            <div layout="row" layout-sm="column" ng-if="showLoader" layout-align="space-around" class="loader">
                <md-progress-circular md-mode="indeterminate" class="loader-2"></md-progress-circular>
            </div>
            <md-tabs md-dynamic-height md-border-bottom layout-margin md-selected="tabIndex">
                <md-tab label="Enquiries">
                    <md-content class="md-padding md-margin">
                        <div layout="row"  class="ml-padding-t-16" layout-xs="column">
                            <div flex>
                                <md-input-container class="md-block">
                                    <label class="md-caption  ml-caption-margin-lineheight">Project</label>
                                    <md-select ng-model="filter.project">
                                        <md-option ng-repeat="project in projectNames track by $index" ng-value="project.id">
                                            {[{project.label}]}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div flex>
                                <md-input-container class="md-block">
                                    <label class="md-caption  ml-caption-margin-lineheight">Buyer team member</label>
                                    <md-select ng-model="filter.ownerId">
                                        <md-option ng-repeat="buyer in buyersList track by $index" ng-value="buyer.id">
                                            {[{buyer.username}]}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div flex>
                                <md-input-container class="md-block">
                                    <label class="md-caption  ml-caption-margin-lineheight">Time Line</label>
                                    <md-select ng-model="filter.time">
                                        <md-option ng-repeat="time in timelineList track by $index" ng-value="time.value">
                                            {[{time.name}]}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <span layout-xs="column">
                                <div layout-xs="row" layout-align-xs="end">
                                    <md-button class="md-icon-button" ng-click="applyFilter(filter)">
                                        <md-icon class="material-icons managecustomericon" title="Apply Filters">filter_list</md-icon>
                                    </md-button>
                                    <md-button class="md-icon-button" ng-click="clearFilter()">
                                        <md-icon class="material-icons managecustomericon color-red" title="Clear Filters">close</md-icon>
                                    </md-button>
                                </div>
                            </span>
                        </div>
                        <div layout="row" flex>
                            <div id="enquiry-reports-grid" ui-grid="uiGridOptions" class="grid" flex flex-xs="100"></div>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="PR-PIE CHART">
                    <md-content class="md-padding md-margin">
                        <div layout="row" class="ml-padding-t-16" layout-xs="column">
                            <div flex>
                                <md-input-container class="md-block">
                                    <label class="md-caption  ml-caption-margin-lineheight">Time Line</label>
                                    <md-select ng-model="piFilter.time">
                                        <md-option ng-repeat="time in timelineList track by $index" ng-value="time.value">
                                            {[{time.name}]}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div flex></div>
                            <div flex></div>
                            <span layout-xs="column">
                                <div layout-xs="row" layout-align-xs="end">
                                    <md-button class="md-icon-button" ng-click="PIChartFilter(piFilter)">
                                        <md-icon class="material-icons managecustomericon" title="Apply Filters">filter_list</md-icon>
                                    </md-button>
                                    <md-button class="md-icon-button" ng-click="clearFilter('PRPIE')">
                                        <md-icon class="material-icons managecustomericon color-red" title="Clear Filters">close</md-icon>
                                    </md-button>
                                </div>
                            </span>
                        </div>
                        <div layout="row">
                            <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options" chart-colors="colors">
                            </canvas>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="PR">
                    <md-content class="md-padding md-margin">
                        <div layout="row" class="ml-padding-t-16" layout-xs="column">
                            <div flex>
                                <md-input-container class="md-block">
                                    <label class="md-caption  ml-caption-margin-lineheight">Project</label>
                                    <md-select ng-model="pr.project">
                                        <md-option ng-repeat="project in projectNames track by $index" ng-value="project.id">
                                            {[{project.label}]}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div flex>
                                <md-input-container class="md-block">
                                    <label class="md-caption  ml-caption-margin-lineheight">Buyer team member</label>
                                    <md-select ng-model="pr.ownerId">
                                        <md-option ng-repeat="buyer in buyersList track by $index" ng-value="buyer.id">
                                            {[{buyer.username}]}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div flex></div>
                            <span layout-xs="column">
                                <div layout-xs="row" layout-align-xs="end">
                                    <md-button class="md-icon-button" ng-click="PRFilter(pr)">
                                        <md-icon class="material-icons managecustomericon" title="Apply Filters">filter_list</md-icon>
                                    </md-button>
                                    <md-button class="md-icon-button" ng-click="clearFilter('PR')">
                                        <md-icon class="material-icons managecustomericon color-red" title="Clear Filters">close</md-icon>
                                    </md-button>
                                </div>
                            </span>
                        </div>
                        <div layout="row" flex>
                            <div id="PR-reports-grid" ui-grid="PRGridOptions" class="grid" flex flex-xs="100"></div>
                        </div>
                    </md-content>
                </md-tab>

                <md-tab label="PO-Value vs Project">
                    <md-content class="md-margin md-padding">
                        <div layout="row">
                            <p class="md-headline">Projects</p>
                        </div>
                        <div layout="row" flex>
                            <canvas id="pie" class="chart chart-pie" chart-data="projectValues" chart-labels="Projectlabels"></canvas>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="PO-Value vs Supplier">
                    <md-content class="md-margin md-padding">
                        <div layout="row">
                            <p class="md-headline">Projects</p>
                        </div>
                        <div layout="row" flex>
                            <canvas id="pie" class="chart chart-pie" chart-data="supplierValues" chart-labels="supplierLabels"></canvas>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="PO-Value vs Supplier">
                    <md-content class="md-margin md-padding">
                        <div layout="row">
                            <p class="md-headline">Projects</p>
                        </div>
                        <div layout="row" flex>
                            <canvas id="pie" class="chart chart-pie" chart-data="supplierValues" chart-labels="supplierLabels"></canvas>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="PO-Value vs Buyer">
                    <md-content class="md-margin md-padding">
                        <div layout="row">
                            <p class="md-headline">Projects</p>
                        </div>
                        <div layout="row" flex>
                            <canvas id="pie" class="chart chart-pie" chart-data="buyerValues" chart-labels="buyerLabels"></canvas>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
