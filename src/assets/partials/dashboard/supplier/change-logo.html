
<md-dialog flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Change Logo</span></h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon aria-label="Close dialog">clear</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-margin md-padding">
        <div class="md-cr-input-block" flex flex-xs="100" layout="row">
            <div flex="45">
                <input  id="company-logo" type="file" valid-file upload="FileUpload(file,'logo')" />
            </div>
            <div flex="10"></div>
            <div flex="45">
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button type="submit"  ng-click="cancel()">
            Cancel
        </md-button>
        <md-button type="submit"  ng-click="save()">
            Save
        </md-button>
    </md-dialog-actions>
</md-dialog>
