<div class="row column align-center expanded layout-padding">
    <h3 class="margin-top-1 margin-bottom-1">Add Companies</h3>
    <div class="primary-line margin-bottom-2 margin-0"></div>
    <div class="section-row padding-15 no-padding-xs">
        <div class="col-md-12 col-xs-12">
            <button class="font-bold" ng-click="cancelMultiple()"><i class="fa fa-angle-double-left"></i> Back to List</button>
        </div>
        
        <div class="col-md-12 col-xs-12 margin-top-2">
            <div class="col-md-12 col-xs-12">
                <p>CSV (size under 2 MB) accepted</p>
            </div>
            <div class="col-md-12 col-xs-12 col-sm-12 padding-b-15-xs">
                <div class="col-md-12 col-sm-6 col-xs-6">
                    <input class="adjust-mto-fileupload" type="file" placeholder="Choose CSV file to import data" id="multiple-supplier-file-attachement"
                        file-model="csvfile" file-reader="fileContent" on-load-callback="importData(fileContent)" />
                    <div handsontable-django-fullaccess api-service="CompanyService" hot-id="guide_djangorest_User_readonly" height='400' min-rows="0"
                        min-spare-rows="10" exclude_fields="inventory,directories,supplier_company,products_manufactured,id,supplier,messages,shortlists,logentry,auth_token,social_auth,snippets,snippets_group,categories,inventories,sentMessages,receivedMessages,groups,user_permissions,last_login,date_joined,supplier_display_name,users,image,buyer_company,company_tax_items,company_bank_details,supplier_company_so,grn_item_company,store_company,MR_company,customer_company,project_company,company_testimonials"
                        populate-data="false"></div>

                </div>
            </div>
        </div>
    </div>
</div>
