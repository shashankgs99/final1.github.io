<div class="row column align-center expanded layout-padding">
    <h3 class="margin-top-1 margin-bottom-1">Add Multiple Inventories</h3>
    <div class="primary-line margin-bottom-2 margin-0"></div>
    <div class="section-row padding-15 no-padding-xs">
        <div class="col-md-12 col-xs-12 margin-top-2">
            <div>
                    <section class="col-md-12 manage-products-section col-lg-9">
                        <div class="section-row">
                            <div class="col-md-6 col-sm-12 padding-15 col-xs-12 no-padding-xs">
                                <div class="col-md-6 col-xs-12 padding-r-15 padding-b-15-xs">
                                    <div class="col-md-12">
                                        <label> Industry Type: </label>
                                    </div>
                                    <div class="col-md-12">
                                        <div ng-dropdown-multiselect="" options="allIndustries" selected-model="selectedIndustry" translation-texts="customButtonText"
                                            extra-settings="dropdownSettings" events="selectEvents" ng-model="selectedIndustry">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-12 padding-b-15-xs">
                                    <div class="col-md-12">
                                        <label> Item Type: </label>
                                    </div>
                                    <div class="col-md-12">
                                        <select ng-click="Industry(2,selectedItemtype)" ng-model="selectedItemtype">
                                            <option value="" disabled>Select One</option>
                                            <option value="Stock">Stock</option>
                                            <option value="Inventory/Surplus Material">Inventory/Surplus Material</option>
                                            <option value="Used">Used</option>
                                            <option value="Scrap">Scrap</option>
                                            <option value="Rental">Rental</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 padding-15 col-xs-12 download-templates padding-b-15-xs">
                                <div class="col-md-12 align-center col-xs-12">
                                    <label>Download Templates</label>
                                </div>
                                <div class="col-md-12 col-xs-12 no-padding-xs">
                                    <div class="col-md-6 padding-l-r-15 col-xs-6 padding-r-8-xs">
                                        <a href="https://s3-ap-southeast-1.amazonaws.com/suppliers-cave-templates/Inventory_Upload_Format_Admin.csv">
                                            <button ng-show="params.data_type==='inventory'" class="button">Inventory</button>
                                        </a>
                                    </div>
                                    <div class="col-md-6 padding-l-r-15 col-xs-6 padding-l-8-xs">
                                        <a href="https://s3-ap-southeast-1.amazonaws.com/suppliers-cave-templates/Rental_Upload_Format_Admin.csv">
                                            <button ng-show="params.data_type==='inventory'" class="button">Rental</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="section-row no-padding-xs">
                            <div class="section-row padding-15 no-padding-xs">
                                <div class="col-md-12">
                                    <label class="m-t-19">
                                        <b>Add Product Images:</b>
                                    </label>
                                    <div layout="row">
                                            <input class="adjust-mto-fileupload" id="upload-images" type="file" placeholder="Choose CSV file to import data" valid-file upload="uploadProducts(file,$index,'product-images')"/>
                                    </div>
                                    <div ng-repeat="file in imagesData">
                                        {[{file.split('/').pop()}]}
                                        <md-button class="md-icon-button">
                                                <md-icon class="material-icons attachment-icon" ng-click="removeProducts(imagesData,$index)"
                                                  title="Remove Attachment">clear</md-icon>
                                        </md-button>
                                    </div>
                                </div>
                            </div>
                            <div class="section-row padding-15 no-padding-xs">
                                <div class="col-md-12">
                                    <label class="m-t-19">
                                        <b>Add Documents:</b>
                                    </label>
                                    <div layout="row">
                                            <input class="adjust-mto-fileupload" type="file" id="upload-documents" placeholder="Choose CSV file to import data" valid-file upload="uploadProducts(file,$index,'file-attachments')"/>
                                    </div>
                                    <div ng-repeat="file in documentsData">
                                        {[{file.split('/').pop()}]}
                                        <md-button class="md-icon-button">
                                                <md-icon class="material-icons attachment-icon" ng-click="removeDocuments(documentsData,$index)"
                                                  title="Remove Attachment">clear</md-icon>
                                        </md-button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="section-row padding-15 no-padding-xs">
                            <div class="col-md-12 col-xs-12">
                                <label>
                                    <b>Add Products:</b>
                                </label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="col-md-12 col-xs-12">
                                    <p>CSV (size under 2 MB) accepted</p>
                                </div>
                                <div class="col-md-12 col-xs-12 padding-b-15-xs">
                                    <div class="col-md-3 col-sm-6 col-xs-6">

                                        <input class="adjust-mto-fileupload" type="file" placeholder="Choose CSV file to import data" file-model="csvfile" file-reader="fileContent"
                                            on-load-callback="importData(fileContent)" />
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="clear-fix"></div>
                </section>
                </div>
                <div class="col-md-12" handsontable-django-fullaccess api-service="InventoryService" hot-id="guide_djangorest_User_readonly"
                    height='400' min-rows="0" min-spare-rows="10" exclude_fields="message,shortlist,logentry,auth_token,social_auth,snippets,snippets_group,categories,inventories,sentMessages,receivedMessages,groups,user_permissions,last_login,date_joined,category,owner,attachments,supplier,manufacturer"
                    populate-data="false" params='{"category_name":"null","data_type":"inventory"}'>
                </div>
            </div>
        </div>
    </div>
</div>
