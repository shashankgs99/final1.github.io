<div layout="column" layout-align="start center">
    <div layout="column" flex class="md-padding md-margin main-card">
        <h3 class="margin-bottom-1">Add Multiple Users</h3>
        <div class="primary-line margin-bottom-1 margin-0"></div>
        <div layout="row">
            <md-button ng-click="backTouserList()" class="md-icon-button">
                <md-icon class="material-icons managecustomericon" title="Back to list">keyboard_backspace</md-icon>
            </md-button>
        </div>
        <div layout-margin>
            <div layout="row">
                <p>CSV (size under 2 MB) accepted</p>
            </div>
            <div layout="row">
                <div>
                    <input class="adjust-mto-fileupload" type="file" placeholder="Choose CSV file to import data"
                        file-model="csvfile" file-reader="fileContent" on-load-callback="importData(fileContent)" />

                    <div handsontable-django-fullaccess api-service="UserService"
                        hot-id="guide_djangorest_User_readonly" height='400' min-rows="0" min-spare-rows="10"
                        exclude_fields="messages,shortlists,logentry,auth_token,social_auth,snippets,snippets_group,categories,inventories,sentMessages,receivedMessages,groups,user_permissions,last_login,date_joined"
                        populate-data="false" params='{"category_name":"null","data_type":"user","type":"usersPage"}'>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
