<div layout="row" layout-sm="column" ng-if="showLoader" layout-align="space-around" class="loader">
    <md-progress-circular md-mode="indeterminate" class="loader-2"></md-progress-circular>
</div>
<div layout="column" layout-align="start center" layout-xs="row" layout-wrap>
    <div layout="column" class="main-card">
        <div layout="row" layout-align="start center" layout-margin class="layout-padding md-display-1">
            {[{buttonName}]}
        </div>
        <div layout="row">
            <div layout="column" flex>
                <div class="md-whiteframe-1dp card-background">
                    <div layout-margin>
                        <div layout="row" layout-xs="column">
                            <div flex="50" flex-xs="100">
                                <md-input-container class="md-block">
                                    <label>Email_ID</label>
                                    <input id="emailId" type="email" name="emailId" ng-model="user.email" required>
                                </md-input-container>
                            </div>
                            <div flex="50" flex-xs="100">
                                <md-input-container class="md-block">
                                    <label>Password</label>
                                    <input id="password" type="text" name="password" ng-model="user.password" required>
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="row" layout-xs="column">
                            <div flex="50" flex-xs="100">
                                <md-input-container class="md-block">
                                    <label>First Name</label>
                                    <input id="firstName" type="text" name="firstName" ng-model="user.first_name" required>
                                </md-input-container>
                            </div>
                            <div flex="50" flex-xs="100">
                                <md-input-container class="md-block">
                                    <label>Last Name</label>
                                    <input id="lastName" type="text" name="lastName" ng-model="user.last_name" required>
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="row" layout-xs="column">
                            <div flex="50" flex-xs="100" layout="row">
                                <div flex="20" flex-xs="30">
                                    <md-input-container class="md-block md-input-invalid">
                                        <label for="countryCode1">Country Code</label>
                                        <input type="text" name="countryCode" ng-model="user.country_code" required>
                                    </md-input-container>
                                </div>
                                <div flex flex-xs="70">
                                    <md-input-container class="md-block md-input-invalid">
                                        <label for="phonenumber"> Contact Number</label>
                                        <input type="text" name="phonenumber" ng-model="user.contact_no" required>
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md-whiteframe-1dp card-background margin-top-2">
                    <div layout-margin>
                        <div layout="row" layout-xs="column">
                            <div flex flex-xs="100">
                                <md-input-container class="md-block">
                                    <label>Company Name</label>
                                    <input id="companyName" name="company" ng-model="user.company" required>
                                </md-input-container>
                            </div>
                            <div flex flex-xs="100">
                                <md-input-container class="md-block">
                                    <label>Designation</label>
                                    <input id="designation" type="text" name="designation" ng-model="user.designation" required>
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="row" layout-xs="column">
                            <div flex flex-xs="100">
                                <md-input-container class="md-block">
                                    <label>Role Type</label>
                                    <md-select ng-model="user.role_type" required multiple>
                                        <md-option ng-repeat="role in additionalData track by $index" ng-value="role">
                                            {[{role.label}]}
                                        </md-option>
                                    </md-select>
                                    <!-- <div class="role-type-dpdwn" ng-dropdown-multiselect="" options="additionalData"
                                        selected-model="user.role_type" extra-settings="dropdownSettings"></div> -->
                                </md-input-container>
                            </div>
                            <div flex flex-xs="100">
                                <md-input-container class="md-block">
                                    <label>Address</label>
                                    <input id="address" type="text" name="address" ng-model="user.address" required>
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="row" layout-xs="column">
                            <div flex flex-xs="100">
                                <md-input-container class="md-block md-input-invalid">
                                    <label for="countryCode1">City</label>
                                    <input id="city" type="text" name="city" ng-model="user.location_city" required>
                                </md-input-container>
                            </div>
                            <div flex flex-xs="100">
                                <md-input-container class="md-block md-input-invalid">
                                    <label for="phonenumber">Country</label>
                                    <input id="country" type="text" name="country" ng-model="user.location_country" required>
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md-whiteframe-1dp card-background margin-top-2">
                    <div layout-margin layout-padding>
                        <div layout="row" layout-xs="column">
                            <div flex>
                                <md-checkbox ng-model="user.is_seller" id="Supplier" name="Supplier"></md-checkbox>
                                 <label>Seller</label>
                            </div>
                            <div flex>
                                <md-checkbox id="supplierAdmin" name="supplierAdmin" ng-model="user.is_admin_supplier"></md-checkbox>
                                <label>Supplier Admin</label>
                            </div>
                            <div flex>
                                <md-checkbox id="buyer" name="buyer" ng-model="user.is_buyer"></md-checkbox>
                                <label>Buyer</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div layout="row" layout-align="end end" class="margin-top-2">
                        <md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button>
                        <md-button class="md-raised md-primary" id="save-user" ng-click="save(user,createUserForm.$valid)">Save</md-button>
                </div>
            </div>
        </div>
    </div>
</div>
