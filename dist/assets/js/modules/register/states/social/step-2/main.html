<div class="row align-middle align-center height-100">
    <div class="column medium-6">
      <div class="login-box">
        <div class="row collapse expanded">
        <div class="small-12 medium-12 column small-order-2 medium-order-1">
            <div class="login-box-form-section">
              <h1 class="login-box-title">Step2 <small>Optional Information</small></h1>
              <div layout="row" ng-init="update={}">
                <form  name="UpdateForm" novalidate>
                  <div layout="row">
                    <div flex="50">
                      <md-input-container class="md-block flex md-input-invalid">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" ng-model="update.first_name" required ng-required="true" ng-disabled="disableFirstName" ng-init="update.first_name=current_user.data.first_name">
                      </md-input-container>
                    </div>
                    <div flex="50">
                      <md-input-container class="md-block flex md-input-invalid">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" ng-model="update.last_name" required ng-required="true" ng-disabled="disableLastName" ng-init="update.last_name=current_user.data.last_name">
                      </md-input-container>
                    </div>
                  </div>
                  <div class="display-none">{[{update.is_email_verified=true}]}</div>
                  <div layout="row">
                    <div flex="30">
                      <md-input-container class="md-block flex md-input-invalid">
                        <label for="country_code">Country Code</label>
                        <input type="text" name="std_code" ng-model="update.country_code" required ng-required="true" ng-disabled="disableCountryName">
                      </md-input-container>
                    </div>
  
                    <div flex="70">
                      <md-input-container class="md-block flex md-input-invalid">
                        <label for="mobile_number"> Mobile Number</label>
                        <input type="text" name="contact_no" ng-model="update.contact_no" required ng-required="true" ng-disabled="disableMobileNumber">
                      </md-input-container>
                    </div>
                  </div>
                  <div layout="row">
                    <md-input-container class="md-block flex md-input-invalid">
                      <label for="address">Address (Optional)</label>
                      <input type="text" name="address" ng-model="update.address" required ng-required="true" ng-disabled="disableAddress">
                    </md-input-container>
                  </div>
                  <div layout="row">
                    <div flex="50">
                      <md-input-container class="md-block flex md-input-invalid">
                        <label for="city">City</label>
                        <input type="text" name="location_city" ng-model="update.location_city" required ng-required="true" ng-disabled="disableCity">
                      </md-input-container>
                    </div>
                    <div flex="50">
                      <md-input-container class="md-block flex md-input-invalid">
                        <label for="country">Country</label>
                        <input type="text" name="location_country" ng-model="update.location_country" required ng-required="true" ng-disabled="disableCountry">
                      </md-input-container>
                    </div>
                  </div>
                  <!-- <div layout="row" class="md-block md-input-invalid mob-res-font layout-align-space-between-center layout-row flex-xs flex"
                    flex layout-align="space-between center">
                    <div flex="40" class="md-subhead">Request access to</div>
                    <div flex="30">
                      <md-checkbox ng-model="update.is_buyer">Buyer Dashboard</md-checkbox>
                    </div>
                    <div flex="30">
                      <md-checkbox ng-model="update.is_seller">Supplier Dashboard</md-checkbox>
                    </div>
                  </div> -->
                  <div layout="row" flex>
                      <md-input-container class="md-block flex">
                        <label>Request access to</label>
                        <md-select ng-model="register.dashboards" multiple>
                          <md-option ng-if="type.name!= 'Admin'|| type.name !='MarketPlace'" ng-repeat="type in dashboardsList" ng-value="type.id">
                            {[{type.name}]}
                          </md-option>
                        </md-select>
                      </md-input-container>
                  </div>
                  <div layout="row">
                    <md-input-container class="md-block flex md-input-invalid">
                      <label>Select whichever applicable </label>
                      <md-select ng-model="update.role_type" multiple>
                        <md-option ng-repeat="role in additionalData" ng-value="role">
                          {[{role.label}]}
                        </md-option>
                      </md-select>
                    </md-input-container>
                  </div>                  
                  <div layout="row" flex>
                    <md-checkbox ng-model="update.is_admin_supplier" ng-init="update.is_admin_supplier=true">Are You Company Admin?</md-checkbox>
                  </div>
                  <div layout="row" flex>
                    <md-input-container class="md-block flex md-input-invalid">
                      <label for="company_name">Company Name</label>
                      <input type="text" name="supplier_name" ng-model="update.company" ng-required="update.is_admin_supplier" ng-disabled="disableCompanyName">
                    </md-input-container>
                  </div>
                  <div layout="row" layout-align="center">
                    <md-button name="skip_update" id="skip-update" ng-click="current_user.skip()" 
                       class="md-raised md-primary">Skip</md-button>
                    <md-button name="signup_submit" id="update-user" ng-click="current_user.update(update,UpdateForm.$valid)" ng-disabled="UpdateForm.$invalid"
                       class="md-raised md-primary">Submit</md-button>
                  </div>
                </form>
              </div>
  
  
              <div ng-if="error" ng-cloak class="ng-cloak margin-top-1 callout alert">Something went wrong. Please refresh and try again</div>
              <div ng-if="success" ng-cloak class="ng-cloak margin-top-1 callout success"><span class="bold">Successfully updated.</span> Redirecting to next page page.</div>
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
