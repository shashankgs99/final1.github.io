<div layout="column" layout-align="start center">
    <div layout="column" flex class="md-padding md-margin main-card">
        <div layout="row" layout-margin>
            <h3 class="margin-bottom-1">View Contacts</h3>
        </div>
        <div layout="row" class="ml-padding-t-16" layout-xs="column">
            <div layout-margin flex>
                <md-input-container class="md-block">
                    <label>{[{type}]}</label>
                    <md-select ng-model="client" ng-change="FilterContacts(client)">
                        <md-option ng-repeat="customer in List" ng-value="customer.id">
                            {[{customer.name}]}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout-margin flex></div>
            <div layout-margin flex></div>
        </div>
        <div layout="row">
            <div id="contacts-grid" ui-grid="uiGridOptions" class="grid grid-table-width" ui-grid-edit flex flex-xs="100"></div>
        </div>
    </div>
</div>
