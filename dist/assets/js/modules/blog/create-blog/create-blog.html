<div layout="column" layout-align="start center">
    <div layout="column" flex class="md-padding md-margin main-card">
        <div layout="row" layout-sm="column" ng-if="showLoader" layout-align="space-around" class="loader">
            <md-progress-circular md-mode="indeterminate" class="loader1"></md-progress-circular>
        </div>
        <div layout="row" layout-margin>
            <div flex class="md-display-1">Create Blog</div>
        </div>
        <md-content  class="md-margin md-padding">
            <form name="blogForm">
                    <div layout="row" class="ml-padding-t-16">
                        <div layout-margin flex>
                            <md-input-container class="md-block">
                                <label>Title</label>
                                <input required name="title" ng-model="blog.title">
                            </md-input-container>
                        </div>
                    </div>
                    <div layout="row" class="ml-padding-t-16">
                        <div layout-margin flex>
                            <label class="md-title">Description</label>
                            <md-input-container class="md-block" flex-gt-sm="">
                                <textarea id="blogDescription" ui-tinymce="tinymceOptions" name="blogDescription" ng-model="blog.description" rows="9"></textarea>
                            </md-input-container>
                        </div>
                    </div>
                    <div layout="column" layout-margin>
                        <div layout="row">
                           <p class="md-head">Add Cover Photo</p>
                        </div>
                        <div layout="row">
                                <input class="adjust-mto-fileupload" id="blog-cover-image" type="file" valid-file upload="uploadBlogCoverImage(file,$index)" ng-disabled="uploadCover"/>
                        </div>
                        <div layout="row" ng-if="blog.cover_image">
                            {[{blog.cover_image.split('/').pop()}]}
                            <md-button class="md-icon-button">
                                <md-icon class="material-icons clear-icon mtn-50" ng-click="removeCoverImage(uploadBlogImage,$index)"
                                    title="Remove Attachment">clear</md-icon>
                            </md-button>
                        </div>
                    </div>
                    <div layout="column" class="ml-padding-t-16" layout-margin>
                        <div layout="row">
                            <p class="md-head">Add Images</p>
                        </div>
                        <div layout="row">
                            <label class="label-l" for="addFile">Add File (PDF, JPEG, PNG, DOCS)</label>
                        </div>
                        <div layout="row">
                            <input class="adjust-mto-fileupload" id="blog-image" type="file" valid-file upload="uploadBlogImage(file,$index)" ng-disabled="upload"/>
                        </div>
                    </div>
                    <div layout="column" class="ml-padding-t-16" layout-margin>
                        <div ng-repeat="file in blog.catalogs track by $index" class="margin-l-2 margin-top-n-1">
                            <div layout="row" flex>
                                <div layout="column" flex>
                                    {[{file.split('/').pop()}]}
                                </div>
                                <div layout="column" flex>
                                    S3_url:{[{file}]}
                                </div>
                                <div layout="column" flex>
                                    <md-button class="md-icon-button">
                                        <md-icon class="material-icons clear-icon" ng-click="removeImages(uploadBlogImage,$index)"
                                            title="Remove Attachment">clear</md-icon>
                                    </md-button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div layout="row" layout-align="end end">
                        <md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button>
                        <md-button class="md-raised md-primary" ng-click="save(blog)">Save</md-button>
                    </div>
            </form>
        </md-content>
    </div>
</div>
