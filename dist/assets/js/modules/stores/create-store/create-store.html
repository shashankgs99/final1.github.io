<div layout="column" layout-align="start center">
    <div layout="row" layout-sm="column" ng-if="showLoader" layout-align="center center" class="loader">
        <div layout="column">
            <md-progress-circular md-mode="indeterminate" class="loader-2"></md-progress-circular>
        </div>
    </div>
    <div layout="column" flex class="md-padding md-margin main-card">
        <div layout="row" class="md-margin">
            <div flex class="md-display-1">Add Stores</div>
        </div>
        <md-content class="md-padding md-margin">
            <form name="AddStoreForm">
                <div layout="row" class="md-margin">
                    <div layout="column" class="list-cards">
                        <div layout="row" layout-padding  layout-xs="column">
                            <div flex>
                                <md-input-container class="md-block">
                                    <label>Store Type</label>
                                    <md-select required ng-model="store.store_type" ng-change="FilterData(store.store_type)">
                                        <md-option  ng-repeat="storetype in storeTypesList"  ng-value="storetype">
                                            {[{storetype.name}]}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div flex>
                                <md-input-container class="md-block">
                                    <label>Store Name</label>
                                    <input type="text" required ng-model="store.store_name">
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="row" layout-padding  layout-xs="column">
                        <div flex ng-if="store.store_type.name == 'Sub-Vendors' ||store.store_type.name == 'Customer'">
                            <md-input-container class="md-block">
                                <label>{[{store.store_type.name}]}</label>
                                <md-select required ng-model="store.contact" ng-change="SelectContactsData(store.contact)" ng-disabled="disabledcustomer">
                                    <md-option ng-repeat="contact in contactsList" ng-value="contact">
                                        {[{contact.name}]}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div flex>
                            <md-input-container class="md-block">
                                <label class="label-l">Contact Person</label>
                                <md-select required ng-model="store.contact_person" ng-disabled="disabled">
                                    <md-option ng-repeat="contact in contactPersons" ng-value="contact.id">
                                        {[{contact.name}]}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div flex>
                            <md-input-container class="md-block">
                                <label>Address</label>
                                <md-select required ng-model="store.location" ng-disabled="disabled">
                                    <md-option ng-repeat="address in addresses" ng-value="address.id">
                                        {[{address.address}]}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        </div>
                        <div layout="row" layout-padding  layout-xs="column">
                            <div flex>
                                <md-input-container class="md-block">
                                    <label class="label-l">Description</label>
                                    <textarea id="description" name="store.description" ng-model="store.description" rows="5"> </textarea>
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="row" layout-align="end end">
                            <md-button class="md-raised md-primary" ng-click="cancelStore()">Cancel</md-button>
                            <md-button class="md-raised md-primary" ng-click="SaveStore(store)">Save</md-button>
                        </div>
                    </div>
                </div>
            </form>
        </md-content>
    </div>
</div>
