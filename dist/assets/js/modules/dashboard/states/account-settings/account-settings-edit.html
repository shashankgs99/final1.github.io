<div class="container-full-width account-profile clearfix general-form no-padding-xs">
    <div class="col-md-12 padding-15 col-xs-12 no-padding-xs">
        <div class="col-md-12 profile-bg-box profile-body profile-section-one">
            <div class="col-md-12 profile-content-top padding-15">
                <div class="col-md-2 hidden-xs">&nbsp;</div>
                <div class="col-md-10 col-xs-12">
                    <div class="col-md-12">
                        <a class="edit-account" 
                            ng-click="cancelEditAccount()">
                            <button class="button5" id="cancel-profile" title="Update">Cancel</button>
                        </a>
                        <a class="edit-account" 
                            ng-click="updateUserAccount(current_user.data)">
                            <button class="button5" id="save-profile" title="Update">Save</button>
                        </a>     
                    </div>
                    <div class="col-md-12 bottom-aligned-content align-h-xs-center">
                        <h3>
                            <span ng-bind="current_user.data.first_name"></span>
                            <span ng-bind="current_user.data.last_name"></span>
                            <span class="email" ng-bind="current_user.data.email"></span>
                            <div ng-if="current_user.data.is_email_verified" 
                                    class="verified" 
                                    title="Verified email">
                                <i class="fa fa-check fa-2x"></i>
                            </div>
                            <div ng-if="!current_user.data.is_email_verified" 
                                    class="not-verified" 
                                    title="Please verify email">
                                <i class="fa fa-close fa-2x"></i>
                            </div>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col-md-12 profile-content-bottom padding-15">
                <div class="col-md-2 col-xs-12">
                    <div class="col-md-12 pro-pic col-xs-12 align-h-xs-center">
                        <img class="user-img" 
                             ng-src="{[{current_user.data.image_url?current_user.data.image_url:'/assets/img/user-img.png'}]}"
                             alt="{[{current_user.data.image_url? current_user.data.image_url.split('/').pop() : 'user-img.png'}]}">
                        <div class="overlay-on-upload">
                                <i class="fa fa-camera"></i>
                            <input type="file"
                                    class="" 
                                    id="profileimage" 
                                    file-model="current_user.data.image_url"
                                    file-reader="logoContent" />
                        <button ng-show="logoContent" 
                                class="button4"                
                                ng-click="FileUpload(current_user.data.image_url)">
                            Upload File
                        </button>
                        </div>
                        <div class="clear-fix"></div>
                    </div>
                    <div class="clear-fix"></div>
                </div>
                <div class="col-md-10 short-info col-xs-12">
                    <div class="col-md-2 col-xs-6">
                        <div class="col-md-12 short-info-block">
                            <div class="col-md-12 align-h-xs-center">
                                <input type="checkbox"
                                       id="checkbox1"                                     
                                       ng-model="current_user.data.is_buyer"
                                       ng-checked="current_user.data.is_buyer" />
                            </div>
                            <div class="col-md-12 align-h-xs-center">
                                <label>Buyer</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-xs-6">
                        <div class="col-md-12 short-info-block">
                            <div class="col-md-12 align-h-xs-center">
                                <input type="checkbox" 
                                       id="checkbox2"
                                       ng-model="current_user.data.is_seller" ng-checked="current_user.data.is_seller" />
                            </div>
                            <div class="col-md-12 align-h-xs-center">
                                <label>Seller</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="content-body padding-15 col-xs-12 no-padding-xs profile-body">
            <h5>Address</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label class="label-l">Address</label>
                    </div>
                    <div class="col-md-12">
                        <input class="login-box-input" type="text" name="address" ng-model="current_user.data.address" required
                            ng-required="true" placeholder="Address" />
                    </div>
                    <div class="col-md-12">
                        <label class="label-l">Country</label>
                    </div>
                    <div class="col-md-12">
                        <input class="login-box-input" type="text" name="location_country" ng-model="current_user.data.location_country"
                            required ng-required="true" placeholder="Location country" />
                    </div>
                    <div class="col-md-12">
                        <label class="label-l">Contact number</label>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <input class="login-box-input" type="text" name="country_code" ng-model="current_user.data.country_code"
                                required ng-required="true" placeholder="ISD" />
                        </div>
                        <div class="col-md-9">
                            <input class="login-box-input" type="text" name="contact_no" ng-model="current_user.data.contact_no"
                                required ng-required="true" placeholder="Contact no" />
                        </div>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="col-md-12 info-block">
                        <div class="col-md-12">
                            <label class="label-l">Email</label>
                        </div>
                        <div class="col-md-12">
                            <input class="login-box-input" type="text" name="email" ng-model="current_user.data.email" required
                                ng-required="true" placeholder="Email" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="label-l">City</label>
                    </div>
                    <div class="col-md-12">
                        <input class="login-box-input" type="text" name="location_city" ng-model="current_user.data.location_city"
                            required ng-required="true" placeholder="Location city" />
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body padding-15 col-xs-12 no-padding-xs profile-body">
            <h5>General Information</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label class="label-l">First name</label>
                    </div>
                    <div class="col-md-12">
                        <input class="login-box-input" type="text" name="first_name" ng-model="current_user.data.first_name"
                            required ng-required="true" placeholder="First name" />
                    </div>
                    <div class="col-md-12">
                        <label class="label-l">Designation</label>
                    </div>
                    <div class="col-md-12">
                        <input class="login-box-input" type="text" name="designation" ng-model="current_user.data.designation"
                            required ng-required="true" placeholder="Designation" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label class="label-l">Last name</label>
                    </div>
                    <div class="col-md-12">
                        <input class="login-box-input" type="text" name="Last_name" ng-model="current_user.data.last_name"
                            required ng-required="true" placeholder="Last name" />
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body padding-15 col-xs-12 no-padding-xs profile-body">
            <h5>Additional Information</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label class="label-l">Role type</label>
                    </div>
                    <div class="col-md-12 multi-select">
                        <div ng-dropdown-multiselect="" options="rollTypeOptions" selected-model="current_user.data.role_type"
                            extra-settings="dropdownSettings">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="content-body padding-15 col-xs-12 no-padding-xs profile-body" ng-if="current_user.data.company">
            <h5>Supplier information</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <label class="label-l">Company</label>
                        </div>
                        <div class="col-md-12">
                            <input class="login-box-input" type="text" name="supplier" ng-model="current_user.data.company.company_name"
                            required ng-required="true" ng-disabled="current_user.data.company.id" placeholder="Company" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body padding-15 col-xs-12 no-padding-xs profile-body">
            <h5>Signature</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label class="label-l">Add Signature</label>
                    </div>
                    <div class="col-md-12">
                        <textarea class="login-box-input" type="text" name="signature" ui-tinymce="tinymceOptions" ng-model="current_user.data.signature"
                            required ng-required="true" placeholder="Signature" />
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
