<div layout="column" layout-align="start center" class="md-padding md-margin" ng-cloak>
    <div layout="row" layout-sm="column" ng-if="showLoader" layout-align="center center" class="loader">
        <div layout="column">
            <md-progress-circular md-mode="indeterminate" class="loader-2"></md-progress-circular>
        </div>
    </div>
    <div layout="column" class="main-card" flex>
            <md-card-content class="md-margin md-padding">
                        <div layout="column" class="margin-l-18">
                            <div layout="row" flex layout-margin layout-xs="column">
                                <div flex>
                                    <label class="md-caption">GRN#</label>
                                    <p class="md-body-1">
                                        <p class="md-body-1" ng-bind="grnData.internal_reference_number"></p>
                                    </p>
                                </div>
                                <div flex></div>
                                <div flex>
                                    <label class="md-caption">Document Reference</label>
                                    <p class="md-body-1" ng-bind="grnData.document_reference"></p>
                                </div>
                                <div flex></div>
                            </div>
                            <div layout="row" flex layout-margin layout-xs="column">
                                <div flex>
                                    <label class="md-caption">Date of Entry</label>
                                    <p class="md-body-1" ng-bind="grnData.receipt_date"></p>
                                </div>
                                <div flex></div>
                                <div flex>
                                    <label class="md-caption">Document Date</label>
                                    <p class="md-body-1" ng-bind="grnData.document_date"></p>
                                </div>
                                <div flex></div>
                            </div>
                            <div layout="row" flex layout-margin layout-xs="column">
                                <div flex>
                                    <label class="md-caption">Date of last edit</label>
                                    <p class="md-body-1" ng-bind="grnData.updated_date"></p>
                                </div>
                                <div flex></div>
                                <div flex></div>
                                <div flex></div>
                            </div>
                            <div layout="row" flex layout-margin layout-xs="column">
                                <div flex>
                                    <label class="md-caption">Document Description</label>
                                    <p class="md-body-1">{[{grnData.description}]}</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div flex>
                                <div layout="row">
                                    <md-checkbox ng-model="checked" ng-if="edit" ng-click="selectAll(checked)">Select All</md-checkbox>
                                </div>
                                <div id="grn-items-grid" ui-grid="grnGridOptions" class="grid grid-table-width" ui-grid-edit flex flex-xs="100"></div>
                            </div>
                        </div>
                        <div layout="row" layout-align="end end" class="m-r-9">
                            <md-button type="submit" class="md-primary md-raised cr-md-primary" ng-click="cancel()">
                                cancel
                            </md-button>
                            <!-- <md-button class="md-primary md-raised cr-md-primary" ng-click="UpdateGRNItems()">
                                save
                            </md-button> -->
                        </div>
                </md-card-content>
    </div>
</div>
