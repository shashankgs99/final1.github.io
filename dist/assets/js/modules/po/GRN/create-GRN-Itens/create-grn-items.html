<md-dialog flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>GRN #{[{grn.internal_reference_number}]} Dated {[{grn.delivery_date}]}</span></h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div flex layout-margin>
            <div layout="row">
                    <md-checkbox ng-model="checked"  ng-click="selectAll(checked)">Select All</md-checkbox>
                    <span flex></span>
                    <md-button type="submit" ng-if="showsave" class="md-primary md-raised cr-md-primary" ng-click="updateDetails($event)">
                        Update Details
                    </md-button>
                    <md-button type="submit" ng-if="showsave" class="md-warn md-raised cr-md-primary" ng-click="deleteData()">
                        Remove
                    </md-button>
            </div>
            <div id="PR-grid" ui-grid="uiGridOptions" class="grid" ui-grid-edit></div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button type="submit" ng-if="showsave||showEdit" ng-click="cancel()">
            Cancel
        </md-button>
        <md-button type="submit" ng-if="showsave" ng-click="save(items)">
            Save
        </md-button>
        <md-button type="submit" class="md-primary md-raised cr-md-primary" ng-if="showNext" ng-click="next()">
            Next
        </md-button>
    </md-dialog-actions>
</md-dialog>
