<md-dialog aria-label="Item Details-Annexure-I" flex-gt-xs="75" flex-gt-sm="65">
        <form ng-cloak name="installmentTermsForm" ng-submit="installmentTermsForm.$valid && submit(installmentTermsForm)">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Installment Terms</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon aria-label="Close dialog">clear</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-margin md-padding">
                    <div layout="row" class="md-cr-input-block" layout-xs="column">
                        <div layout-margin flex>
                            <md-input-container class="md-block" flex-xs="100">
                                <label>Installments</label>
                                <input required type="number" ng-model="installments">
                            </md-input-container>
                        </div>
                        <span>
                            <md-button class="md-primary md-raised" ng-click="increaseRows(installments)">OK</md-button>
                        </span>
                        <div layout-margin flex></div>
                        <div layout-margin flex></div>
                    </div>
                    <div layout="row" layout-margin layout-xs="column">
                        <table id="installmentTable" border="1" cellpadding="5"
                            class="installment-table" ng-if="installmentTable">
                            <tbody class="installment-table-1" class="installment-table-1">
                                <tr>
                                    <th width="10%">S No</th>
                                    <th width="20%">Percentage (Total:100%) </th>
                                    <th width="20%">Credit (Days) </th>
                                    <th width="20%">Type </th>
                                    <th width="30%">Expected Mile Stone Date </th>
                                </tr>
                                <tr ng-repeat="data in installmentData track by $index">
                                    <td>{[{data.sno}]}</td>
                                    <td><input class="installmentInputField" type="text" ng-model="data.percentage" ng-change=""></td>
                                    <td><input class="installmentInputField" type="text" ng-model="data.credit"></td>
                                    <td>
                                        <md-input-container class="md-block">
                                            <label>Select Type</label>
                                            <md-select ng-model="data.type">
                                                <md-option value="Advance">Advance</md-option>
                                                <md-option value="Delivery">Delivery</md-option>
                                                <md-option value="Retention">Retention</md-option>
                                            </md-select>
                                        </md-input-container>
                                    </td>
                                    <td>
                                        <md-datepicker type="date" layout="row" name="Date" id="datefrom"
                                            ng-model="data.expected_milestone_date"></md-datepicker>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </md-dialog-content>
            <md-dialog-actions layout="row">
                <span flex></span>
                <md-button class="md-primary md-raised cr-md-primary" ng-click="cancel()">
                    Cancel
                </md-button>
                <md-button class="md-primary md-raised cr-md-primary" ng-click="saveInstallments(installmentData,installmentTermsForm.$valid)">
                    Done
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
