<md-dialog flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>IMIN #{[{imin.internal_reference_number}]} Dated {[{imin.inspection_document_date}]}</span></h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="column" layout-align="center center" layout-margin ng-if="!iminGridOptions.data.length">
              <h6>Loading...</h6>
        </div>
        <div flex layout-margin ng-if="iminGridOptions.data.length">
            <div layout="row" layout-xs="column">
                    <md-checkbox ng-model="checked"  ng-click="selectAll(checked)">Select All</md-checkbox>
                    <span flex></span>
                    <md-button type="submit" ng-if="showsave" class="md-primary md-raised cr-md-primary" ng-click="updateDetails($event)">
                        Update Details
                    </md-button>
                    <md-button type="submit" ng-if="showsave" class="md-warn md-raised cr-md-primary" ng-click="removeItems()">
                        Remove
                    </md-button>
            </div>
            <div id="IMIN-grid" ui-grid="iminGridOptions" class="grid" ui-grid-edit flex flex-xs="100"></div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button type="submit" ng-if="showsave||showEdit" ng-click="cancel()">
            Cancel
        </md-button>
        <md-button type="submit" ng-if="showsave" ng-click="saveItems(items)">
            Save
        </md-button>
        <md-button type="submit" class="md-primary md-raised cr-md-primary" ng-if="showNext" ng-click="next()">
            Next
        </md-button>
    </md-dialog-actions>
</md-dialog>
