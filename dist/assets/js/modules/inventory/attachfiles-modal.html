<script type="text/ng-template" id="attachFiles.html">
    <div class="col-md-12 modal-container">
        <div class="col-md-12 modal-box">
            <div class="col-md-12 modal-title">
                <h4 class="margin-0">Select files to upload</h4>
                <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="clear-fix"></div>
            <div class="modal-body">
                <div class="col-md-12 padding-15 supplier-details-container">
                    <form>
                        <div class="col-md-12">
                            <label class="m-t-19"><b>Add Product Images:</b>
                                <i class="fa fa-plus-square-o fa-lg attach-img" aria-hidden="true" title="Add File"
                                 ng-click="AddImages()"></i>
                            </label>
                            <div class="col-md-12 margin-top-2" ng-repeat="file in productImages">
                                <div class="col-md-6 col-sm-8 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <label class="label-l" for="addFile">Add File (PDF, JPEG, PNG, DOCS)</label>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input class="adjust-mto-fileupload" 
                                        type="file" 
                                        placeholder="Choose CSV file to import data" 
                                        valid-file upload="uploadData(file,$index,'product-images')"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-8 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                                    <i class="fa fa-times-circle icon-cog enquiry-remove" aria-hidden="true" title="Remove"
                                    ng-model="remove"  ng-click="removeImages(productImages,$index)"></i>
                                </div>
                            </div>
                        </div>
                
                        <div class="col-md-12">
                            <label class="m-t-19"><b>Add Documents:</b>
                                <i class="fa fa-plus-square-o fa-lg attach-img" aria-hidden="true" title="Add File"
                                 ng-click="addDocuments()"></i>
                            </label>
                            <div class="col-md-12 margin-top-2" ng-repeat="file in documents">
                                <div class="col-md-6 col-sm-8 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <label class="label-l" for="addFile">Add File (PDF, JPEG, PNG, DOCS)</label>
                                    </div>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input class="adjust-mto-fileupload"
                                        type="file" 
                                        placeholder="Choose CSV file to import data" 
                                        valid-file upload="uploadData(file,$index,'file-attachments')"/>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-8 col-xs-12 padding-r-sm-8 padding-r-7 no-padding-xs">
                                    <i class="fa fa-times-circle icon-cog enquiry-remove"  aria-hidden="true" title="Remove"
                                    ng-model="remove" ng-click="removeDocuments(documents,$index)"></i>
                                </div>
                            </div>
                        </div>s
                    </form>
                    <div class="clear-fix"></div>
                </div>
                <div class="clear-fix"></div>
            </div>
            <div class="clear-fix"></div>
        </div>
        <div class="clear-fix"></div>
        <div class="col-md-12 modal-footerr">
            <div class="col-md-12 padding-15">
                <button class="button4" ng-click="cancel()">Cancel</button>
                <button class="button4" ng-disabled="disabled" ng-style="{'opacity': (disabled) ? '0.25':''}" ng-click="ok()">Ok</button>
                <div class="clear-fix"></div>
            </div>
            <div class="clear-fix"></div>
        </div>
    </div>
</script>
