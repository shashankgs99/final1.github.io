
<div layout="row" class="md-padding">
  <div layout="column" flex="80">
        <div layout="row" layout-xs="column">
                <div layout-margin flex="15" flex-xs="100">
                        <md-input-container class="md-block">
                                <label>Role Type</label>
                                <md-select ng-model="user.roles" ng-change="UserEvents" multiple>
                                        <md-option ng-repeat="role in activitiesTwoOptions" ng-value="role">
                                                {[{role.label}]}
                                        </md-option>
                                </md-select>
                        </md-input-container>
                </div>
                <div layout-margin flex="15" class="margin-t-n-9" flex-xs="100">
                        <md-autocomplete 
                        class="ml-margin-l-4"
                        flex 
                        md-input-name="autocompleteField"
                        md-input-minlength="2"
                        md-input-maxlength="18"
                        md-no-cache="noCache"
                        md-selected-item="user.selectedSupplier"
                        md-search-text="searchText"
                        md-items="item in querySearch(searchText)"
                        md-item-text="item"
                        md-require-match
                        md-floating-label="Supplier">
                    <md-item-template>
                        <span md-highlight-text="searchText">{{item}}</span>
                    </md-item-template>
                </md-autocomplete>
                </div>
                <div layout-margin flex="15" flex-xs="100">
                        <md-input-container class="md-block">
                                <label class="md-caption">Search First Name</label>
                                <input type="text" ng-model="user.firstName">
                        </md-input-container>
                </div>
                <div layout-margin flex="15" flex-xs="100">
                        <md-input-container class="md-block">
                                <label class="md-caption">Search Last Name</label>
                                <input type="text" ng-model="user.lastName">
                        </md-input-container>
                </div>
        </div>
        <div layout="row" hide-xs="">
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex>
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_superuser" ng-model="user.is_superuser">
                                                Admin
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex>
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_staff" ng-model="user.is_staff">
                                                Staff
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex>
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_buyer" ng-model="user.is_buyer">
                                                Buyer
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex >
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_seller" ng-model="user.is_seller">
                                                Supplier
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex>
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_admin_supplier" ng-model="user.is_admin_supplier">
                                                Admin Supplier
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
        </div>
        <div hide-gt-xs="" layout-xs="row">
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex>
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_superuser" ng-model="user.is_superuser">
                                                Admin
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex>
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_staff" ng-model="user.is_staff">
                                                Staff
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex>
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_buyer" ng-model="user.is_buyer">
                                                Buyer
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
        </div>
        <div hide-gt-xs="" layout-xs="row">
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex>
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_seller" ng-model="user.is_seller">
                                                Supplier
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
                <div class="md-cr-input-block" flex="15" flex-xs="50">
                        <div layout-margin flex>
                                <div class="md-cr-input-block">
                                        <md-checkbox id="is_admin_supplier" ng-model="user.is_admin_supplier">
                                                Admin Supplier
                                        </md-checkbox>
                                </div>
                        </div>
                </div>
                <div class="md-cr-input-block" flex="15" flex-xs="50"></div>
        </div>
  </div>
  <div layout="column" flex="20">
        <div layout="row" layout-align="end end">
                <span layout-xs="column">
                        <div layout-xs="row" layout-align-xs="end">
                                <md-button class="md-icon-button" ng-click="userFilters(user)">
                                        <md-icon class="material-icons managecustomericon" title="Apply Filters">filter_list
                                        </md-icon>
                                </md-button>
                                <md-button class="md-icon-button" ng-click="clear()">
                                        <md-icon class="material-icons managecustomericon color-red" title="Clear Filters">close
                                        </md-icon>
                                </md-button>
                        </div>
                </span>
                <!-- <md-button class="md-raised md-primary" id="apply-filters" ng-click="userFilters(user)">Apply Filters</md-button>
                        <md-button class="md-raised md-primary" ng-click="clear()">Clear</md-button> -->
        </div>
  </div>
</div>
