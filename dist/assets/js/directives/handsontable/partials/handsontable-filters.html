<div class="inventory-table-filters">
<div class="row">
  <div class="col-md-2">
    <div class="col-md-12 roww-head">
        <p class="filter-category-title padding-t-b-15">Category classification</p>
    </div>
  </div>
  <div class="col-md-10 row-content-1">
    <div class="col-md-12 row-content-bg">
        <div ng-repeat="field in filterOptionsCategoryItems" class="global-filters">
            <p class="dropdown-title">{{field.displayName}}</p>
            <div ng-dropdown-multiselect="" 
                  options="field.data" 
                  selected-model="appliedFilters[field.name]" 
                  extra-settings="dropDownSettings"
                  translation-texts="field.translation_text" 
                  ng-model="appliedFilters[field.name]"
                  ng-click="dropdownItemChange(appliedFilters[field.name],field.name)">
            </div>
          </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
      <div class="col-md-12 roww-head">
          <p class="filter-category-title padding-t-b-15">Location</p>
      </div>
  </div>
  <div class="col-md-10 row-content-1">
      <div class="col-md-12 row-content-bg">
          <div ng-repeat="field in filterOptionsCountryItems" class="global-filters">
              <p class="dropdown-title">{{field.displayName}}</p>
              <div ng-dropdown-multiselect="" 
                    options="field.data" 
                    selected-model="appliedFilters[field.name]" 
                    extra-settings="dropDownSettings"
                    translation-texts="field.translation_text" 
                    ng-model="appliedFilters[field.name]"
                    ng-click="dropdownItemChange(appliedFilters[field.name],field.name)">
              </div>
            </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
      <div class="col-md-12 roww-head">
          <p class="filter-category-title padding-t-b-15">Additional filters</p>
      </div>
  </div>
  <div class="col-md-10 row-content-1">
      <div class="col-md-12 row-content-bg">
          <div ng-repeat="field in filterOptionsIndustryItems" class="global-filters">
              <p class="dropdown-title">{{field.displayName}}</p>
              <div ng-dropdown-multiselect="" 
                    options="field.data" 
                    selected-model="appliedFilters[field.name]" 
                    extra-settings="dropDownSettings"
                    translation-texts="customButtomText">
              </div>
            </div>
      </div>
  </div>
</div>

<div class="row apply-section">
  <button class="button4" ng-click="functions.clearFilters()">Clear</button>
  <button class="button4" ng-click="functions.applyFilters(appliedFilters)">Apply</button>
</div>
</div>
