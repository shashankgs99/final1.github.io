<!-- Base Directive loads all the attributes -->
<div>
  <!-- Pagination Feature if page & page size are given as attribute -->
  <div ng-if="baseIsLoaded">
    <!-- Api Service loads all the data -->
    <div handsontable-api-service> 
      <!-- While Data is being loaded -->
      <div ng-if="!isDataLoaded">
        <div ng-style="{height: ({[{height}]}+100)+'px'}">
          <div ng-style="{height: ({[{height}]}+20)+'px'}">
            <div loader-style-one></div>
          </div>
          <div handsontable-addons-pagination></div>
        </div>
      </div>
      <div ng-if="isDataLoaded">
        <div handsontable-addons-global-filters></div>
        <!-- Loads Handsontable -->
        <div handsontable-settings>
        </div>
        <div handsontable-addons-pagination></div>
      </div>
    </div>
    </div>
  
  </div>
</div>
