<div class="top-header toggle0">
  <div class="header-bar">
    <div class="row full-height align-right align-middle">
      <div class="col-md-3 padding-l-r-15 col-xs-12 padding-xs-15 align-v-xs-center">
        <div class="col-md-2 padding-l-r-15 no-padding-xs font-s-20 float-left"
             ng-click="toggleClick(toggle)">
          <i class="fa fa-bars fade" ng-hide="toggle"></i>
          
        </div>
        <div class="col-md-10">
          <a target="_self" href="/" class="site-logo fade" ng-hide="toggle">
            <img src="/assets/img/supplierscave-logo.png" class="h-40 m-l-15px" alt="">
          </a>
        </div>
      </div>
      <div class="col-xs-12 col-md-3 col-sm-3 right search align-h-xs-center">
      </div>
      <div class="col-xs-12 col-md-6 col-sm-6 right user">
        <ul class="dropdown menu float-right no-float-xs padding-t-b-8" dropdown-menu>
          <li class="col-xs-6">
            <a class="m-t-12"><i class="fa fa-th" class="dashboard" aria-hidden="true"></i>Dashboards</a>
            <ul class="menu">
              <li ng-if="(current_user.data.is_superuser)"><a href="/admin-dashboard/user" target="_self">Admin Dashboard</a></li>
              <li ng-if="(current_user.data.is_superuser || current_user.data.is_seller)"><a href="/supplier-dashboard/projects/list" target="_self">Supplier Dashboard</a></li>
              <li ng-if="(current_user.data.is_superuser || current_user.data.is_buyer)"><a href="/buyer-dashboard/enquiries?type=Sent" target="_self">Buyer Dashboard</a></li>
              <li ng-if="(current_user.data.is_superuser || current_user.data.is_store)"><a href="/stores-dashboard/inventory/list" target="_self">Stores Dashboard</a></li>
              <!-- <li ng-if="(current_user.data.is_superuser || current_user.data.is_finance)"><a href="/finance-dashboard" target="_self">Finance Dashboard</a></li> -->
              <li><a href="/market-dashboard/inventory" target="_self">MarketPlace Dashboard</a></li>
            </ul>
          </li>
          <li class="col-xs-6 align-v-xs-center">
            <img class="col-xs-4 no-margin-xs avatar" ng-src="{[{current_user.data.avatar?current_user.data.avatar:current_user.data.image_url}]}" alt="avatar">
            <a class="col-xs-8 no-padding-xs link" tabindex="0">Hello <span ng-bind="current_user.data.first_name"></span> !</a>
            <ul class="menu l-60">
              <li><a ng-click="getAccountHref()">Account Settings</a></li>
              <li><a ng-click="current_user.logout('/login')">Logout</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </li>
          <li class="col-xs-6">
            <md-menu-bar>
              <md-menu>
                  <i class="material-icons settings" ng-click="$mdOpenMenu()" title="View">settings</i>
                  <md-menu-content width="2.5">
                      <md-menu-item class="margin-1">
                          <md-button class="md-raised md-primary" ng-click="getCompany()">Company</md-button>
                      </md-menu-item>
                      <md-menu-item class="margin-1">
                          <md-button class="md-raised md-primary" ng-click="getTeam(selectedCustomer)">Team</md-button>
                      </md-menu-item>
                      <md-menu-item class="margin-1">
                        <md-button class="md-raised md-primary" ng-click="getMessages()">messages</md-button>
                    </md-menu-item>
                  </md-menu-content>
              </md-menu>
            </md-menu-bar>
          </li>
          <div class="clear-fix"></div>
        </ul>
      </div>
    </div>        
  </div>
  <div class="clear-fix"></div>
</div>
