<div layout="column" layout-align="start center">
    <div layout="row" layout-sm="column" ng-if="showLoader" layout-align="center center" class="loader">
        <div layout="column">
            <md-progress-circular md-mode="indeterminate" class="loader-2"></md-progress-circular>
        </div>
    </div>
    <div layout="column" flex class="md-padding md-margin main-card">
        <div>
            <div layout="row" layout-margin class="md-display-1">
                Add Item List
            </div>
            <div layout="row" class="ml-padding-t-16" layout-xs="column">
                <div layout-margin flex>
                    <md-input-container class="md-block">
                        <label>Project</label>
                        <md-select ng-model="mto.project" ng-change="subProjectFilter(mto.project)">
                            <md-option ng-repeat="project in projectNames" ng-value="project.id">
                                {[{project.label}]}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout-margin flex></div>
                <div layout-margin flex>
                    <a href="https://s3-ap-southeast-1.amazonaws.com/suppliers-cave-templates/MTOFormat.csv">
                        <md-button class="md-raised md-primary" layout-align="end end">Download MTO Format
                        </md-button>
                    </a>
                </div>
            </div>
            <div layout="row" class="ml-padding-t-16" layout-xs="column">
                <div layout-margin flex>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Note</label>
                        <textarea id="buyer_notes" name="buyer_notes" ng-model="mto.notes" rows="5"></textarea>
                    </md-input-container>
                </div>
                <div layout-margin flex="20"></div>
            </div>
            <div layout="row" layout-margin class="ml-padding-t-16">
                <div layout="column">
                    <label>
                        <b>Add MTO items:</b>
                    </label>
                    <p>CSV (size under 2 MB) accepted</p>
                    <div layout="row">
                        <div>
                            <input class="adjust-mto-fileupload" id="mto-file" type="file" ng-disabled="disabledData"
                                placeholder="Choose CSV file to import data" file-model="csvfile"
                                file-reader="fileContent" on-load-callback="getFileName()" />
                        </div>
                        <div>
                            <md-button class="md-raised md-primary adjust-mto-import" ng-disabled="disableImport"
                                ng-if="fileContent" ng-click="importData(fileContent)">ImportData</md-button>
                        </div>
                    </div>
                    <div ng-if="uploadedFilesList.length" ng-repeat="file in uploadedFilesList track by $index">
                        <div layout="row" style="margin:10px 0px;">
                            <div layout="column" flex="55">
                                MT - {[{file.fileName}]} -uploaded
                            </div>
                            <div layout="column" flex="15">
                                <i class="fa fa-eye mto-view font-s-20" title="View" ng-click="ViewInfo(event,$index)"></i>
                            </div>
                            <div layout="column" flex="15">
                                <i class="fa fa-trash font-s-20 mto-trash" title="Delete" ng-click="deleteMTO($index)"></i>
                            </div>
                            <div layout="column" flex="15">
                                <i ng-disabled="file.save" title="Save" class="fa fa-save font-s-20" ng-click="save(mto,$index)">
                                </i>
                            </div>
                        </div>

                        <!-- <div layout="row" style="border: 1px solid red;
                        margin: 10px 0px;
                        line-height: 44px;" flex>
                            <div flex="70">
                               
                            </div>
                            <div flex="15">
                            </div>
                            <div flex="15">
                            </div>
                            <div flex="15">
                               
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div layout="row" layout-margin class="md-margin md-padding" layout-align="center">
                <md-button class="md-raised md-primary" ng-click="Done()">Done</md-button>
            </div>
        </div>
    </div>
</div>
