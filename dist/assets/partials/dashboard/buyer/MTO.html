<div layout="column" layout-align="start center">
        <div layout="row" layout-sm="column" ng-if="showLoader" layout-align="center center" class="loader">
                <div layout="column">
                        <md-progress-circular md-mode="indeterminate" class="loader-2"></md-progress-circular>
                </div>
        </div>
        <div layout="column" flex ng-controller="layout.standard.filtersController"
                class="md-padding md-margin main-card">
                <md-card-content>
                        <div layout="row" layout-xs="column">
                                <div layout="column" flex layout-gt-xs="row">
                                        <div flex class="md-display-1">
                                                Items List
                                        </div>
                                        <span layout-xs="row" layout-align-xs="end">
                                                <md-button class="md-icon-button" ng-click="MTOFilters(filter)">
                                                        <md-icon class="material-icons managecustomericon"
                                                                title="Apply Filters">filter_list</md-icon>
                                                </md-button>
                                                <md-button class="md-icon-button" ng-click="clear()">
                                                        <md-icon class="material-icons managecustomericon color-red"
                                                                title="Clear Filters">close</md-icon>
                                                </md-button>
                                        </span>
                                </div>
                        </div>
                        <div layout="row" layout-xs="column">
                                <div layout="column" flex layout-gt-xs="row">
                                        <div flex>
                                                <md-input-container class="md-block">
                                                        <label>Project</label>
                                                        <md-select ng-model="filter.project"
                                                                ng-change="subProjectFilter(filter.project)">
                                                                <md-option ng-repeat="project in projectNames"
                                                                        ng-value="project">
                                                                        {[{project.label}]}
                                                                </md-option>
                                                        </md-select>
                                                </md-input-container>
                                        </div>
                                        <div flex>
                                                <md-input-container class="md-block">
                                                        <label>Customer</label>
                                                        <md-select ng-model="filter.customer">
                                                                <md-option ng-repeat="customer in customerNames"
                                                                        ng-value="customer">
                                                                        {[{customer.label}]}
                                                                </md-option>
                                                        </md-select>
                                                </md-input-container>
                                        </div>
                                        <div flex>
                                                <md-input-container>
                                                        <label class="md-caption">Date From</label>
                                                        <md-datepicker type="date" layout="row" name="Date"
                                                                id="datefrom" ng-model="filter.date_from">
                                                        </md-datepicker>
                                                </md-input-container>
                                        </div>
                                        <div flex>
                                                <md-input-container>
                                                        <label class="md-caption">Date To</label>
                                                        <md-datepicker type="date" layout="row" name="Date" id="dateTo"
                                                                ng-model="filter.date_to"></md-datepicker>
                                                </md-input-container>
                                        </div>
                                </div>
                        </div>
                </md-card-content>
                <div layout="row" class="dotted-border"></div>
                <div layout="row" class="margin-top-2">
                        <div flex>
                                <!-- <md-checkbox ng-model="item.checked">Select all</md-checkbox> -->
                        </div>
                        <span layout-xs="column">
                                <div>
                                        <md-button class="md-icon-button" ng-click="addMTO()">
                                                <md-icon class="material-icons managecustomericon" title="Add Items">add
                                                </md-icon>
                                        </md-button>
                                        <md-button class="md-icon-button" ng-click="deleteMTO(selectedEnquiries)">
                                                <md-icon class="material-icons managecustomericon color-red" title="Delete Item">delete
                                                </md-icon>
                                        </md-button>
                                </div>
                        </span>
                </div>
        </div>
</div>
<div layout="column" layout-align="start center" class="md-margin md-padding">
        <div class="margin-r-55">Total
                <b>{[{count}]}</b> records</div>
        <div layout="column" class="list-cards" flex ng-repeat="list in mtoList" track by $index>
                <div layout="row">
                        <md-checkbox ng-model="list.selectMto" ng-change="selectedValue(list,$index,list.selectMto)">
                        </md-checkbox>
                        <div layout="column" flex>
                                <md-card md-theme-watch ng-click="viewMTOItems(event,list)">
                                        <md-card-content>
                                                <div layout="row" layout-xs="column">
                                                        <div layout="column" flex layout-margin layout-gt-xs="row">
                                                                <div flex>
                                                                        <label class="md-caption">Date </label>
                                                                        <p class="md-body-1" ng-bind="list.created"></p>
                                                                </div>
                                                                <div flex>
                                                                        <label class="md-caption">Project</label>
                                                                        <p class="md-body-1" ng-bind="list.projectName">
                                                                        </p>
                                                                </div>
                                                                <div flex>
                                                                        <label class="md-caption">Description</label>
                                                                        <p class="md-caption"
                                                                                ng-bind="(list.description | limitTo:20) + ( list.description.length>20 ? '...': '' )">
                                                                                {[{list.description?list.description :
                                                                                'NA'}]}</p>
                                                                </div>
                                                                <div flex>
                                                                        <label class="md-caption">Group Number</label>
                                                                        <p class="md-body-1"
                                                                                ng-bind="list.group_number"></p>
                                                                </div>
                                                        </div>
                                                </div>
                                        </md-card-content>
                                </md-card>
                        </div>
                </div>
        </div>
</div>
<div layout="row" layout-margin layout-align="center center">
        <div>
                <pagination page="currentPage" total-items="count" max-size="maxSize" ng-click="setPage(currentPage)"
                        boundary-links="true">
                </pagination>
        </div>
</div>
