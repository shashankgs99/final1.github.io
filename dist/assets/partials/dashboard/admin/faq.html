<div class="row column align-center expanded layout-padding">
  <h3 class="margin-top-1 margin-bottom-1">Manage FAQs</h3>
  <div class="primary-line margin-bottom-2 margin-0"></div>
  
  <tabset ng-init="show={}">

    <tab heading="List FAQs">
      <p class="margin-bottom-1 primary-color">Please remember to click on <span class="filter-message">Clear</span> before applying filters.</p>
      <div handsontable-django-readonly api-service="FaqService" hot-id="guide_djangorest_User_readonly" exclude_fields="messages,shortlists,logentry,auth_token,social_auth,snippets,snippets_group,categories,inventories,sentMessages,receivedMessages,groups,user_permissions" min-rows="0" height='300' params='{}'></div>
    </tab>

    <tab heading="Edit Existing FAQs" ng-click="show.edit=true">
      <div ng-if="show.edit">
        <ul>
          <li><p class="margin-bottom-1 primary-color">Please remember to click on <span class="filter-message">Clear</span> before applying filters.</p></li>
          <li><p class="margin-bottom-1 primary-color">To permanently delete a record, right click on that record and press <span class="filter-message">Remove row</span></p></li>
        </ul>
        
        <div handsontable-django-fullaccess api-service="FaqService" hot-id="guide_djangorest_User_readonly" height='400' min-rows="0" min-spare-rows="0" exclude_fields="messages,shortlists,logentry,auth_token,social_auth,snippets,snippets_group,categories,inventories,sentMessages,receivedMessages,groups,user_permissions,last_login,date_joined" params='{}' ></div>
      </div>
    </tab>
    
    <tab heading="Add New FAQs" ng-click="show.add=true">
      <div ng-if="show.add">
        <div class="col-md-12 padding-l-r-15">
          <label><b>Add Documents: </b></label>              
        </div>
        <div class="col-md-12 padding-l-r-15">
          <div class="col-md-6 column">
            <p>PDF, CSV, XLS, DOC, PNG, JPEG, etc (size under 2MB) accepted</p>
            <div class="col-md-12">
              <div class="col-md-4">
                <input type="file" ng-multi-file-model="fileAttachments" multiple />
              </div>                  
              <div class="col-md-12">
                <p class="" ng-repeat="file in fileAttachments">
                  <i>{[{file.name}]}</i>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <button ng-disabled="!fileAttachments.length" class="button2" ng-click="uploadFiles(fileAttachments,'file-attachments')">Upload files</button>
          </div>
        </div>
    
        <div class="col-md-12" handsontable-django-fullaccess api-service="FaqService" hot-id="guide_djangorest_User_readonly" height='400' min-rows="0" min-spare-rows="10" 
        exclude_fields="owner,messages,shortlists,logentry,auth_token,social_auth,snippets,snippets_group,categories,inventories,sentMessages,receivedMessages,groups,user_permissions,last_login,date_joined" populate-data="false" ></div>
      </div>
    </tab>
  </tabset>
</div>
