<div class="row column align-center expanded layout-padding">
  <h3 class="margin-top-1 margin-bottom-1">Manage Location</h3>
  <div class="primary-line margin-bottom-2 margin-0"></div>
  
  <tabset ng-init="show={}">

    <tab heading="List Cities">
      <p class="margin-bottom-1 primary-color">Please remember to click on <span class="filter-message">Clear</span> before applying filters.</p>
      <div handsontable-django-readonly api-service="CityService" hot-id="guide_djangorest_User_readonly" 
      exclude_fields="directories,supplier,CityDraft_city,inventories" min-rows="0" height='300' params='{}'></div>
    </tab>

    <tab heading="Edit Existing Cities" ng-click="show.edit=true">
      <div ng-if="show.edit">
        <ul>
            <md-button class="md-primary md-raised" id="add-city" ng-click="addCity(table_changes)">Add City</md-button>
          <li><p class="margin-bottom-1 primary-color">Please remember to click on <span class="filter-message">Clear</span> before applying filters.</p></li>
          <li><p class="margin-bottom-1 primary-color">To permanently delete a record, right click on that record and press <span class="filter-message">Remove row</span></p></li>
        </ul>
        
        <div handsontable-django-fullaccess api-service="CityService" hot-id="guide_djangorest_User_readonly" height='400' min-rows="0" min-spare-rows="0" 
        exclude_fields="directories,supplier,CityDraft_city,inventories" params='{}' ></div>
      </div>
    </tab>
    
    <tab heading="Add New Cities" ng-click="show.add=true">
      <div ng-if="show.add">
        <div handsontable-django-fullaccess api-service="CityService" hot-id="guide_djangorest_User_readonly" height='400' min-rows="0" min-spare-rows="10"
         exclude_fields="directories,supplier,CityDraft_city,inventories" populate-data="false" ></div>
      </div>
    </tab>

    <tab heading="City Draft" ng-click="show.city_draft=true">
      <div layout="row" flex="50">
            <span flex></span>
            <md-button class="md-primary md-raised" id="add-city" ng-click="addCity(table_changes)">Add City</md-button>
            <md-button class="md-primary md-raised" id="add-link" ng-click="link()">Link</md-button>
      </div>
      <div ng-if="show.city_draft">
           <div id="city_draft_table" ui-grid="uiGridOptions" class="grid m-w-800" ui-grid-edit></div>
      </div>
    </tab>

  </tabset>
</div>
