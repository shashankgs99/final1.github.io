<div ng-cloak>
    <div layout="row" layout-sm="column" ng-if="showLoader" layout-align="space-around" class="loader">
        <md-progress-circular md-mode="indeterminate" class="loader-2"></md-progress-circular>
    </div>
    <div class="md-display-1 m-left-17" layout-margin layout-padding>Add Purchase Requisition</div>
    <div layout="column" layout-align="start center">
        <div layout="column" flex  class="md-padding md-margin main-card">
                <div layout="row" class="ml-padding-t-16" layout-xs="column">
                    <div layout-margin flex>
                        <md-input-container class="md-block">
                            <label>Project</label>
                            <md-select ng-disabled="disableProject" ng-model="PR.project" ng-change="subProjectFilter(PR.project)">
                                <md-option ng-repeat="project in projectNames" ng-value="project.id">
                                    {[{project.label}]}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout-margin flex>
                        <md-input-container class="md-block">
                            <label>Sub Project</label>
                            <md-select ng-disabled="disableProject" ng-model="PR.subproject">
                                <md-option ng-repeat="subproject in subProjectNames" ng-value="subproject.id">
                                    {[{subproject.label}]}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout-margin flex>
                        <md-input-container class="md-block">
                            <label>Units</label>
                            <md-select ng-model="PR.units">
                                <md-option ng-repeat="unit in unitsList" ng-value="unit.unit">
                                    {[{unit.unit}]}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout-margin flex>
                            <a href="https://s3-ap-southeast-1.amazonaws.com/suppliers-cave-templates/PRFormat.csv">
                                <md-button class="md-raised md-primary">Download PR</md-button>
                            </a>
                    </div>
                </div>
                <div layout="row" class="ml-padding-t-16">
                    <div layout-margin flex>
                        <md-input-container class="md-block">
                            <label>Description</label>
                            <textarea id="buyer_notes" name="buyer_notes" ng-model="PR.notes" rows="5"></textarea>
                        </md-input-container>
                    </div>
                    <div layout-margin flex="30">
                    </div>
                </div>
                <div layout="row" class="ml-padding-t-16">
                    <div layout-margin>
                        <label>
                            <b>Add Purchase-requisition items:</b>
                        </label>
                        <p>CSV (size under 2 MB) accepted</p>
                        <div layout="row">
                            <div>
                                <input class="adjust-mto-fileupload" id="PR-file" type="file" ng-disabled="disabledData"
                                    placeholder="Choose CSV file to import data" file-model="csvfile" file-reader="fileContent"
                                    on-load-callback="getFileName()" />
                            </div>
                            <div>
                                <md-button class="md-raised md-primary adjust-mto-import" ng-disabled="disableImport"
                                    ng-if="fileContent" ng-click="importData(fileContent)">ImportData</md-button>
                            </div>
                        </div>
                        <div layout="row" ng-if="uploadedFilesList.length" ng-repeat="file in uploadedFilesList track by $index">
                            <div flex class="mt-16">
                                MT - {[{file.fileName}]} -uploaded
                            </div>
                            <div flex="15">
                                <md-button class="fa fa-eye font-s-20 cursor-pointer" ng-click="ViewInfo(event,$index)"></md-button>
                            </div>
                            <div flex="15">
                                <md-button class="fa fa-trash font-s-20 cursor-pointer" ng-click="deletePR($index)"></md-button>
                            </div>
                            <div flex="15" >
                                <md-button class="fa fa-save font-s-20 cursor-pointer"
                                    ng-click="save(PR,$index)" ng-disabled="file.save"></md-button>
                            </div>
                        </div>
                    </div>
                </div>
                <div layout="row" class="ml-padding-t-16 m-l-17" ng-if="PR.attachment">
                    <div flex>
                        {[{PR.fileName}]}
                    </div>
                    <div flex>
                        <i class="fa fa-eye view-icon m-t-n-6" ng-click="ViewPRData(event,PR)"></i>
                    </div>
                    <div flex></div>
                    <div flex></div>
                </div>
                <div layout="row" layout-align="center center" class="m-t-4">
                        <md-button class="md-raised md-primary" ng-click="Done()">Done</md-button>
                </div>
        </div>
    </div>
</div>
